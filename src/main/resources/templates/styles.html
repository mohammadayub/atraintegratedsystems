        /* Styles for the confirmation popup */

.confirmation-popup {
  display: none; /* Hidden by default */
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Popup overlay */
.confirmation-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

/* Centering the popup content */
.confirmation-popup-content {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  animation: fadeIn 0.3s ease-out;
}

/* Styles for the buttons */
.confirmation-buttons {
  margin-top: 20px;
}

.confirm-btn {
  padding: 10px 20px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  margin: 0 10px;
}

.yes-btn {
  background-color: #28a745;
  color: white;
}

.no-btn {
  background-color: #dc3545;
  color: white;
}

.yes-btn:hover,
.no-btn:hover {
  opacity: 0.8;
}

/* Fade-in animation */
@keyframes fadeIn {
  from {
      opacity: 0;
      transform: scale(0.9);
  }
  to {
      opacity: 1;
      transform: scale(1);
  }
}
    </style>

<div th:fragment="certificate">
    <style>

        .certificate-container {
          width: 100%;
          max-width: 900px;
          margin: 50px auto;
          padding: 40px;
          box-shadow: 0 0 0 6px #DCAF45;
          border-radius: 4px;
          border: 2px solid #14438B; /* Light blue border color */
          box-shadow: 0 2px 3px #14438B;
          background-color: #fff;
          text-align: center;
          background-image: url('path/to/your/certificate-pattern.png');
          background-size: cover;
          background-position: center;
        }

        .certificate-header img {
          max-width: 100px;
          margin-bottom: 15px;
        }

        .certificate-header h1 {
          font-size: 36px;
          margin: 10px 0;
          font-weight: bold;
          text-transform: uppercase;
          letter-spacing: 2px;
          color: #000;
        }

        .certificate-header h2 {
          font-size: 22px;
          margin: 10px 0;
          text-transform: uppercase;
          color: #555;
        }

        .certificate-header h4 {
          font-size: 18px;
          margin: 10px 0;
          color: #444;
        }

        .certificate-header h5 {
          font-size: 16px;
          margin: 20px 0;
          font-style: italic;
          color: #555;
        }

        .dates {
          text-align: left;
          margin-top: 20px;
        }

        .dates h4, .approvalId h4 {
          display: flex;
          justify-content: space-between;
          font-size: 16px;
          margin: 10px 0;
          color: #333;
        }

        .signature-section {
          margin-top: 50px;
          font-style: italic;
          font-size: 18px;
          text-align: right;
          padding-right: 30px;
          color: #000;
        }

        .buttons {
          margin-top: 30px;
          display: flex;
          justify-content: center;
          gap: 20px;
        }

        .btn {
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          cursor: pointer;
        }

        .btn:hover {
          background-color: #CCC;
        }

        input {
          border: none;
          text-align: center;
          background: none;
          font-size: 16px;
          color: #000;
          border-bottom: 1px solid #aaa;
          width: auto;
        }

        /* Print styles */
        @media print {
          body {
            margin: 0;
            padding: 0;
          }

          .certificate-container {
            width: 100%;
            max-width: none;
            padding: 20px;
            box-shadow: none;
            border: 10px solid #ADD8E6; /* Light blue border color for print */
            background-image: none;
          }

          .certificate-header h1,
          .certificate-header h2,
          .certificate-header h4,
          .certificate-header h5 {
            font-size: 20px; /* Adjust text size for print */
          }

          .buttons {
            display: none; /* Hide buttons during print */
          }

          /* Landscape page format for printing */
          @page {
            size: landscape;
            margin: 0;
          }

          .certificate-container {
            page-break-after: auto; /* Allow content to fit on the first page */
          }
        }
