<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATRA Integrated Financial Systems</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        // Apply direction based on current language parameter or fallback to 'en'
        window.addEventListener('DOMContentLoaded', () => {
            setDirection();
        });

        function setDirection() {
            const urlParams = new URLSearchParams(window.location.search);
            const lang = urlParams.get('lang') || 'en';
            document.body.setAttribute('dir', lang === 'ps' ? 'rtl' : 'ltr');
            document.querySelector('.form-select').value = lang; // Set dropdown to current language
        }

        function changeLanguage(lang) {
            document.body.setAttribute('dir', lang === 'ps' ? 'rtl' : 'ltr'); // Update layout immediately
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('lang', lang);
            window.history.replaceState(null, '', newUrl); // Update URL without reloading
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px; /* Space between logo and text in LTR */
        }
        .navbar h3 {
            color: #fff;
            font-weight: bold;
            margin: 0;
        }
        .navbar-toggler {
            border: none;
        }
        .language-dropdown {
            margin-left: 0; /* Remove margin */
        }
        .cont {
            display: flex;
            width: 70%;
            height: 80vh;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            margin: 20px auto;
        }
        .left {
            width: 40%;
            padding: 50px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .left p {
            color: #666;
            margin-bottom: 30px;
        }
        .left input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .left button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .left button:hover {
            background-color: #0056b3;
        }
        .left .forgot-password {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .right {
            width: 60%;
            background-image: url("images/right.png");
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        /* Adjust spacing for Pashto language */
        [dir="rtl"] .navbar h3 {
            margin-left: 60%;

        }
        [dir="rtl"] .language-dropdown {
            margin-left: 0; /* Remove margin for dropdown in Pashto */
        }
         [dir="rtl"] h3 {
            padding:10px;

        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img th:src="@{/images/favicon.png}" alt="Logo" />
        </a>
        <h3>ATRA Financial Integrated Systems</h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto language-dropdown">
                <select class="form-select" onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="ps">Pashto</option>
                </select>
            </div>
        </div>
    </div>
</nav>
<div class="cont">
    <div class="left">
        <form th:action="@{/login}" method="post">
            <h1>Welcome to AFIS</h1>
            <p>Sign into your account</p>
            <input type="email" name="email" id="email" placeholder="Your Email"/>
            <input type="password" placeholder="Password" name="password" id="password"/>
            <button type="submit">Log In</button>
            <div class="forgot-password">Forgot password?</div>
        </form>
    </div>
    <div class="right">
        <div class="overlay">
            <!-- Any additional content like text/icons can go here -->
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
