<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>ATRA Enterprise Planning Project</title>
    <style>
        body {
            background-image: url('@{/images/background.jpg}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #343a40 !important;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            color: #343a40 !important;
            font-weight: 500;
            font-size: 1rem;
        }
        .h-custom {
            height: calc(100% - 56px);
        }
        .form-outline {
            position: relative;
        }
        .form-label {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #6c757d;
        }
        .form-control-lg {
            padding: 10px 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
        }
        #footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.05);
            text-align: center;
            line-height: 50px;
            color: black;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" alt="Logo" />
                <span>ATRA Enterprise Planning Project</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</header>

<section class="h-custom d-flex align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100 pt-5">
            <div class="col-md-6 col-lg-4">
                <div class="login-container">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-4 text-center">
                            <h2>Login</h2>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg"/>
                            <label class="form-label" for="email"></label>
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password" />
                            <label class="form-label" for="password"></label>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <input type="checkbox" id="rememberMe" name="remember-me">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="text-body">Forgot password?</a>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger mt-3">
                            Invalid username or password.
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-block p-3">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="footer">
    Copyright Â© 2024. All rights reserved.
    <a class="text-reset fw-bold" href="https://atrasas.com/">Atrasas.com</a>
</div>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
