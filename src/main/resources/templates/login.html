<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATRA Integrated Financial Systems</title>
    <style>
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f5f5f5;
        }
        .container {
          display: flex;
          width: 70%;
          height: 80vh;
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          overflow: hidden;
        }
        .left {
          width: 40%;
          padding: 50px;
          background-color: #f5f5f5;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .left h1 {
          font-size: 24px;
          color: #333;
          margin-bottom: 10px;
        }
        .left p {
          color: #666;
          margin-bottom: 30px;
        }
        .left input {
          width: 100%;
          padding: 10px;
          margin: 10px 0;
          border: 1px solid #ddd;
          border-radius: 5px;
          font-size: 16px;
        }
        .left button {
          width: 100%;
          padding: 10px;
          background-color: #007bff;
          border: none;
          border-radius: 5px;
          color: white;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s;
        }
        .left button:hover {
          background-color: #0056b3;
        }
        .left .forgot-password {
          margin-top: 10px;
          color: #007bff;
          cursor: pointer;
        }
        .right {
          width: 60%;
          /* background: linear-gradient(135deg, #4f7ff0, #8b3df8); */
          /* background-image: url("path/to/your-image.jpg"); Replace with the path to your image */
          background-image: url("images/right.png");
          background-size: cover;
          background-position: center;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
        }
        .right .overlay {
          background-color: rgba(
            0,
            0,
            0,
            0
          ); /* Optional overlay for better text contrast */
          width: 100%;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }
    </style>
</head>
<body>
<nav></nav>
<div class="container">
    <div class="left">
        <form th:action="@{/login}" method="post">
        <h1>Welcome to UTech</h1>
        <p>Sign into your account</p>
        <input type="email" name="email" id="email" placeholder="Your Email"/>

        <input type="password" placeholder="Password" name="password" id="password"  />
        <button>Log In</button>
        <div class="forgot-password">Forgot password?</div>
        </form>
    </div>
    <div class="right">
        <div class="overlay">
            <!-- Any additional content like text/icons can go here -->
        </div>
    </div>
</div>
<footer></footer>
</body>
</html>
