<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>ATRA Enterprise Planning Project</title>

  <style>
    .custom-card {
        width: 170px; /* Fixed width for each card */
        text-align: center;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px; /* Slightly rounded corners */
        padding: 20px;
        background-color: #f8f9fa; /* Light background */
        margin: 10px; /* Margin for space between cards */
    }
    .custom-card img {
        width: 60px; /* Icon size */
        height: 60px;
        margin-bottom: 10px;
    }
    .custom-card p {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }
  </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<h2 class="text-center" th:text="#{lmsheader}" style="color:darkgoldenrod; margin-top:10px; font-weight:bold;"></h2>
<div class="container mt-5">
  <table class="table table-borderless">
    <tr>
      <td class="text-center">
        <div class="custom-card">
          <img th:src="@{/images/license_new_applicant.png}" alt="License Management System">
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/registration/license_new_applicant}" th:text="#{license_applicant}"></a>
          </h4>
        </div>
      </td>
      <td class="text-center">
        <div class="custom-card">
          <img th:src="@{/images/applicant.png}" alt="Finance Revenue Management System">
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/registration/license_applicants_profile}" th:text="#{applicant_list}"></a>
          </h4>
        </div>
      </td>

      <td class="text-center">
        <div class="custom-card">
          <img th:src="@{/images/approval.png}" alt="Codes Management System">
          <h4 class="license-link" style="margin-top: 12px;">
            <a href="#" th:text="#{license_approval}"></a>
          </h4>

        </div>
      </td>
    </tr>
    <tr>
      <td class="text-center">
        <div class="custom-card">
          <img th:src="@{/images/codes.png}" alt="Codes Management System">
          <h4 class="license-link" style="margin-top: 12px;">
            <a href="#" th:text="#{license_application_edit_profile}"></a>
          </h4>

        </div>
      </td>
    </tr>
  </table>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
