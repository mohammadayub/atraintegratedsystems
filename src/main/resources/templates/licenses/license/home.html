<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
  <title>LMS</title>

</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5">

  <fieldset class="border p-3 rounded">
    <legend class="float-none w-auto px-3 text-primary fw-bold">License Management Section</legend>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-sm-4">
        <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/registration/license_new_applicant}">
            <img th:src="@{/images/license_new_applicant.png}" alt="License Management System" class="img-fluid"></a>
          <h4 class="license-link mt-2">
            <a th:href="@{/licenses/license/registration/license_new_applicant}" th:text="#{license_applicant}"></a>
          </h4>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-4">
        <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/registration/license_applicants_profile}">
            <img th:src="@{/images/applicant.png}" alt="Finance Revenue Management System" class="img-fluid"></a>
          <h4 class="license-link mt-2">
            <a th:href="@{/licenses/license/registration/license_applicants_profile}" th:text="#{applicant_list}"></a>
          </h4>
        </div>
      </div>
    </div>
  </fieldset>
<br>
  <fieldset class="border p-3 rounded">
    <legend class="float-none w-auto px-3 text-primary fw-bold">License Approval Management Section</legend>

    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-sm-4">
        <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/approval/license_applicants_approval_list}">
            <img th:src="@{/images/licenseapproval.png}" alt="Codes Management System" class="img-fluid">
          </a>
          <h4 class="license-link mt-2">
            <a th:href="@{/licenses/license/approval/license_applicants_approval_list}" th:text="#{license_approval}"></a>
          </h4>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-sm-4">
        <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/rejection/license_applicants_rejection_list}">
            <img th:src="@{/images/rejection.png}" alt="Codes Management System" class="img-fluid">
          </a>
          <h4 class="license-link mt-2">
            <a th:href="@{/licenses/license/rejection/license_applicants_rejection_list}" th:text="#{rejected_license}"></a>
          </h4>
        </div>
      </div>
    </div>
  </fieldset>
  <br>

  <fieldset class="border p-3 rounded">
    <legend class="float-none w-auto px-3 text-primary fw-bold">License Extension Management Section</legend>
    <div class="col-sm-4">
      <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/extension/extension_home}">
            <img th:src="@{/images/extension.png}" alt="Codes Management System"></a>
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/extension/extension_home}">License Fees Extension</a>
          </h4>
      </div>
    </div>
  </fieldset>
  <br>
  <fieldset class="border p-3 rounded">
    <legend class="float-none w-auto px-3 text-primary fw-bold">License Certificate Management Section</legend>
    <div class="col-sm-4">
      <div class="custom-card text-center p-3 border rounded">
          <a th:href="@{/licenses/license/certificate/license_applicants_certificate_list}">
            <img th:src="@{/images/certificate.png}" alt="Codes Management System"></a>
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/certificate/license_applicants_certificate_list}">Certificate Management</a>
          </h4>
      </div>
      </div>
  </fieldset>
  <a th:href="@{/}" class="btn btn-primary" style="margin-top:20px;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Back to Page</a>

</div>
<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
