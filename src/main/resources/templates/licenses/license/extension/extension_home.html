<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${session.lang}" th:attr="dir=${session.dir}">
<head th:replace="~{layout :: page_head}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div th:replace="styles :: common-css"></div>
  <title>LMS</title>

</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5">
  <table class="table table-borderless">
    <tr style="border-bottom:1px solid darkgray;">
      <td>
        <div class="custom-card" >
          <a th:href="@{/licenses/license/extension/license_database_fees_profile}">

            <a th:href="@{/licenses/license/extension/license_database_fees_profile}">Database Fee Extension</a>

      </td>

    <tr style="border-bottom:1px solid darkgray;">

    <tr>

            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />

<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
