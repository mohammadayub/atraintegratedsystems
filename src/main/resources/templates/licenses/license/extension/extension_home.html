<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${session.lang}" th:attr="dir=${session.dir}">
<head th:replace="~{layout :: page_head}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>LMIS</title>
  <style>
    .custom-card {
        width: 170px; /* Fixed width for each card */
        text-align: center;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px; /* Slightly rounded corners */
        padding: 20px;
        background-color: #f8f9fa; /* Light background */
        margin: 10px; /* Margin for space between cards */
    }
    .custom-card img {
        width: 60px; /* Icon size */
        height: 60px;
        margin-bottom: 10px;
    }
    .custom-card p {
        margin-top: 10px;
        font-size: 16px;
        color: #333;
    }
  </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5">
  <table class="table table-borderless">
    <tr style="border-bottom:1px solid darkgray;">
      <td>
        <div class="custom-card" >
          <a th:href="@{/licenses/license/extension/license_database_fees_profile}">
            <img th:src="@{/images/license_report.png}" alt="Codes Management System"></a>
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/extension/license_database_fees_profile}">License Database Fees Extension</a>
          </h4>

        </div>
      </td>



    </tr>
    <tr style="border-bottom:1px solid darkgray;">
      <td>
        <div class="custom-card" >
          <a th:href="@{/licenses/license/extension/license_admin_fees_profile}">
            <img th:src="@{/images/extension.png}" alt="Codes Management System"></a>
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/license/extension/license_admin_fees_profile}" > License Administrantion Fee Extension</a>
          </h4>

        </div>
      </td>
    </tr>
    <tr>
      <td>
        <a th:href="@{/licenses/license/home}" class="btn" style="margin-top:20px; margin-left:0px;background-color:#0dcaf0;color:white;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
          </svg>
          Back to Page</a>
      </td>
    </tr>
  </table>
</div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
