<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>License Details</title>
</head>
<body>
<h1>License Approvals</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Approval ID</th>
    <th>Company Name</th>
    <th>License Fees</th>
    <th>Approval Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="approval : ${approvals}">
    <td th:text="${approval.id}"></td>
    <td th:text="${approval.approvalId}"></td>
    <td th:text="${approval.applicantLicenseCompanyName}"></td>
    <td th:text="${approval.licenseFees}"></td>
    <td th:text="${approval.approvalDate}"></td>
  </tr>
  </tbody>
</table>

<h1>License Database Fee Extensions</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Approval ID</th>
    <th>Start Date</th>
    <th>Expire Date</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="extension : ${extensions}">
    <td th:text="${extension.id}"></td>
    <td th:text="${extension.licenseApprovalId}"></td>
    <td th:text="${extension.extensionStartDate}"></td>
    <td th:text="${extension.extensionExpireDate}"></td>
  </tr>
  </tbody>
</table>

<h2>Add New Extension</h2>
<form th:action="@{/licenses/license/extension/license_database_fees_profile/extension}" method="post">
  <label for="approvalId">Approval ID:</label>
  <input type="text" id="approvalId" name="licenseApprovalId"/>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="extensionStartDate"/>

  <label for="expireDate">Expire Date:</label>
  <input type="date" id="expireDate" name="extensionExpireDate"/>

  <button type="submit">Save</button>
</form>
</body>
</html>
