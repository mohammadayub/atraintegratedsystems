<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
    <div th:replace="styles :: select2-styles"></div>
    <title>ATRA Financial Integrated System</title>

    <style>
        /* Basic Table Styling */
        .table-container {
            max-height: 800px; /* Set a maximum height for the table container */
            overflow-y: auto;   /* Enable vertical scrolling */
            border: 1px solid #CCC; /* Optional: Add a border around the table */
        }
        #profileTable {
            width: 100%; /* Full width for the table */
            font-size: 0.9em; /* General smaller font for the table */
            padding: 0px;
            margin: 0px;
            border-collapse: collapse; /* Collapse borders for seamless borders */
        }
        #profileTable th, #profileTable td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em; /* Small font size for headers and cells */
            border: 1px solid #CCC; /* Border for each cell */
        }
        #profileTable thead th {
            background-color: #3066be;
            color: white;
            font-size: 0.85em; /* Slightly larger font for headers */
        }
        #profileTable tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Zebra stripes for rows */
        }
        #profileTable td a.btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            border: 1px solid;
        }
        #profileTable .icon-small {
            width: 16px;
            height: 16px;
        }
        /* Optional: Add some responsiveness */
        @media (max-width: 768px) {
            #profileTable th, #profileTable td {
                font-size: 0.7em; /* Smaller font size for mobile view */
                padding: 4px;
            }
        }
        #profileTable th {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container-fluid">
    <div class="table-container">
        <table  class="slip" id="profileTable">
            <thead>
            <tr>
                <th th:text="#{applicant_id}">Applicant ID</th>
                <th th:text="#{applicant_request_id}">Request ID</th>
                <th th:text="#{applicant_request_date}">Request Date</th>
                <th th:text="#{applicant_license_type}">License Type Name</th>
                <th th:text="#{applicant_license_currency}">Currency Type</th>
                <th th:text="#{applicant_license_finance_type}">Finance Type</th>
                <th th:text="#{license_application_company_license_name}">Company License Name</th>
                <th th:text="#{license_application_license_no}">License No</th>
                <th th:text="#{license_application_fee}">Application Fees</th>
                <th th:text="#{license_application_validity}">Validity</th>
                <th th:text="#{bank_voucher_date}">Entry Voucher Date</th>
                <th th:text="#{bank_voucher}">Bank Voucher</th>
                <th th:text="#{license_payment_status}">Payment Status</th>
                <th th:text="#{approval_status}">Approval Status</th>
                <th th:text="#{approving}">Approving</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${profiles}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.reqId}"></td>
                <td th:text="${item.getRegDate()}"></td>
                <td th:text="${item.licenseTypeName}"></td>
                <td th:text="${item.currencyType}"></td>
                <td th:text="${item.financeType}"></td>
                <td th:text="${item.companyLicenseName}"></td>
                <td th:text="${item.licenseNo}"></td>
                <td th:text="${item.applicationFees}"></td>
                <td th:text="${item.validity}"></td>
                <td th:text="${item.getEntVocherDate()}"></td>
                <td th:text="${item.bankVoucher}"></td>
                <td th:text="${item.paymentStatus}"></td>
                <td th:text="${item.approvalStatus}"></td>
                <td class="hide-print">
                    <a href="" th:href="@{/licenses/license/approval/license_applicants_approval_list/update/{id}(id=${item.id})}" class="btn" style="color:white;background-color:#3066be;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bank" viewBox="0 0 16 16">
                            <path d="m8 0 6.61 3h.89a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v7a.5.5 0 0 1 .485.38l.5 2a.498.498 0 0 1-.485.62H.5a.498.498 0 0 1-.485-.62l.5-2A.5.5 0 0 1 1 13V6H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 3h.89zM3.777 3h8.447L8 1zM2 6v7h1V6zm2 0v7h2.5V6zm3.5 0v7h1V6zm2 0v7H12V6zM13 6v7h1V6zm2-1V4H1v1zm-.39 9H1.39l-.25 1h13.72z"/>
                        </svg>
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <a th:href="@{/licenses/license/home}" class="btn" style="margin-top:20px;color:white;background-color:#3066be;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Back to Page</a>
</div>

<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>

<script>
    $(document).ready(function () {
        // Initialize DataTable with individual column search
        let table = $('#profileTable').DataTable({
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var header = $(column.header());
                    var columnText = header.text();
                    header.empty().append('<div>' + columnText + '</div>');

                    $('<input type="text" placeholder="Search ' + columnText + '" class="form-control form-control-sm mb-2" />')
                        .appendTo(header.find('div'))
                        .on('keyup change clear', function () {
                            if (column.search() !== this.value) {
                                column.search(this.value).draw();
                            }
                        });
                });
            }
        });
    });
</script>
<footer th:replace="~{layout :: page_footer}"></footer>
</body>
</html>
