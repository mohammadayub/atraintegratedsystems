<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" th:lang="${session.lang}" th:attr="dir=${session.dir}">
<head th:replace="~{layout :: page_head}">
  <div th:replace="styles :: data-tables-styles"></div>
  <div th:replace="styles :: persian-datepicker-styles"></div>
  <div th:replace="styles :: select2-styles"></div>
  <title>ATRA Financial Integrated System</title>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<h3 style="text-align:center;margin-top:30px;font-weight:bolder;">License Application Approval</h3>
<div class="container-fluid" style="margin-top:40px;">
  <form method="post">
    <div class="row">

      <!-- Request Date -->
      <div class="col-md-3 form-group">
        <label
               th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Request Date
        </label>
        <input type="text"  class="form-control hijrishamsi" disabled>
      </div>

      <!-- License Type -->
      <div class="col-md-4 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">License Type</label>
        <input type="text" class="form-control" disabled>
      </div>

      <!-- Currency Type -->
      <div class="col-md-1 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Currency</label>

        <input type="text" value="AFN" class="form-control"  disabled>
      </div>
      <div class="col-md-1 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Validaty</label>

        <input type="text" value="15" class="form-control"  disabled>
      </div>

      <!-- Finance Type -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Finance Type</label>

        <input type="text" class="form-control"  disabled>
      </div>
    </div>

    <div class="row">
      <!-- Company License Name -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Company License Name</label>

        <input type="text" class="form-control"  disabled>
      </div>

      <!-- License Number -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">License No</label>

        <input type="text" class="form-control"  disabled>
      </div>

      <!-- Year of Establishment -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Year Of Establishment</label>

        <input type="text" class="form-control hijrishamsi"  disabled>
      </div>

      <!-- Expiry Date -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">ExpiryDate</label>

        <input type="text" class="form-control hijrishamsi"  disabled>
      </div>
    </div>

    <div class="row">
      <!-- Application Fees -->
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Application Fees</label>

        <input type="number" step="0.01" class="form-control"  disabled>
      </div>

      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Entry Date of Bank Voucher</label>

        <input type="text" class="form-control hijrishamsi"  disabled>
      </div>
      <div class="col-md-3 form-group">
        <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">Bank Voucher No</label>

        <input type="text" class="form-control" disabled>
      </div>

      <!-- Payment Status -->
      <div class="col-md-3 form-group align-items-center" style="margin-top: 38px; display: flex; align-items: center;">
        <input
                type="checkbox"
                name="paymentStatus"
                value="Approved"
                id="paymentStatus"
                style="
            width: 20px;
            height: 20px;
            accent-color: #007bff;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
             ">
        &nbsp;&nbsp;
        <label
                for="paymentStatus"
                class="form-check-label me-2"
                style="cursor: pointer;"
                >
          Approved
        </label>
      </div>


    </div>

    <!-- Submit/Reset Buttons -->
    <div class="col-md-4 btn-group d-flex justify-content-center" style="margin-top: 15px; margin-bottom:80px; margin:0 auto;">
      <button type="submit" class="btn btn-primary btn-sm" style="width: 100px;">
        <span class="fas fa-check"></span> License Applicant Approved
      </button>
    </div>
  </form>
</div>

<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>

<script>
  $('.hijrishamsi').persianDatepicker({
    format: 'YYYY-MM-DD',
    autoClose: true,
    calendar: {
        persian: {
            locale: 'en'
        }
    }
});
</script>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
