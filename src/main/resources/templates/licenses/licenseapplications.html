<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${param.lang}">
<head>
  <title>Localization Example</title>
</head>
<body th:dir="${param.lang == 'ps' ? 'rtl' : 'ltr'}">
<h1 th:text="#{greeting}">Hello</h1>
<p th:text="#{select_language}">Select Language:</p>

<!-- Links to switch language -->
<a href="?lang=en">English</a> | <a href="?lang=ps">Pashto</a>
</body>
</html>
