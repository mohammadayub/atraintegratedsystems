<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
    <div th:replace="styles :: select2-styles"></div>
    <title>ATRA Financial Integrated System</title>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container-fluid">
    <form th:action="@{/licenses/finance/application/license_application_fee_list/add}" th:object="${licenseApplicantDTO}" method="post">
        <div class="row">
            <!-- Hidden ID Field -->
            <input type="hidden" th:field="*{id}">

            <!-- Request Date -->
            <div class="col-md-3 form-group">
                <label th:text="#{applicant_request_date}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{reqDate}" class="form-control hijrishamsi" required>
            </div>

            <!-- License Type -->
            <div class="col-md-3 form-group">
                <label th:text="#{license_type}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{licenseTypeId}" class="form-control" required>
            </div>

            <!-- Currency Type -->
            <div class="col-md-3 form-group">
                <label th:text="#{currency_type}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{currencyType}" class="form-control" required>
            </div>

            <!-- Finance Type -->
            <div class="col-md-3 form-group">
                <label th:text="#{finance_type}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{financeType}" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <!-- Company License Name -->
            <div class="col-md-3 form-group">
                <label th:text="#{company_license_name}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{companyLicenseName}" class="form-control" required>
            </div>

            <!-- License Number -->
            <div class="col-md-3 form-group">
                <label th:text="#{license_no}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{licenseNo}" class="form-control" required>
            </div>

            <!-- Year of Establishment -->
            <div class="col-md-3 form-group">
                <label th:text="#{year_of_establishment}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{yearOfEstablishment}" class="form-control hijrishamsi" required>
            </div>

            <!-- Expiry Date -->
            <div class="col-md-3 form-group">
                <label th:text="#{expiry_date}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{expiryDate}" class="form-control hijrishamsi" required>
            </div>
        </div>

        <div class="row">
            <!-- Application Fees -->
            <div class="col-md-3 form-group">
                <label th:text="#{application_fees}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="number" step="0.01" th:field="*{applicationFees}" class="form-control" required>
            </div>

            <!-- Bank Voucher -->
            <div class="col-md-3 form-group">
                <label th:text="#{bank_voucher}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{bankVoucher}" class="form-control" required>
            </div>

            <!-- Payment Status -->
            <div class="col-md-3 form-group">
                <label th:text="#{payment_status}"
                       th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                </label>
                <input type="text" th:field="*{paymentStatus}" class="form-control" required>
            </div>
        </div>

        <!-- Submit/Reset Buttons -->
        <div class="col-md-4 btn-group d-flex justify-content-center" style="margin-top: 15px; margin-bottom:80px;">
            <button type="submit" class="btn btn-primary btn-sm" style="width: 100px;">
                <span class="fas fa-check"></span> Confirm Payment
            </button>
        </div>
    </form>
</div>

<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>

<script>
    $('.hijrishamsi').persianDatepicker({
      format: 'YYYY-MM-DD',
      autoClose: true,
      calendar: {
          persian: {
              locale: 'en'
          }
      }
  });
</script>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
