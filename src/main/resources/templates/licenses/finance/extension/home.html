<!doctype html>
<html lang="en" th:lang="#{lang}" th:dir="${#locale.language == 'ps' ? 'rtl' : 'ltr'}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset"></div>
    <title>LMS</title>
    <style>
        h4 a {
            color: #14438B;
            font-size: 20px;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LICENSE_ADMIN','ROLE_FINANCE')" th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
    <fieldset sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_FINANCE') or hasRole('ROLE_LICENSE_ADMIN')">
        <legend>Admin Fee Extension</legend>

    <table class="table table-borderless">
        <tr>
            <td>
                <div class="custom-card">
                    <a th:href="@{/licenses/finance/extension/admin_fees_extension/license_admin_fees}">
                        <img th:src="@{/images/adminFees.png}"></a>
                    <h4 class="license-link" style="margin-top: 12px;">
                        <a th:href="@{/licenses/finance/extension/admin_fees_extension/license_admin_fees}" style="font-size:20px;">License Admin Fee Extension</a>
                    </h4>

                </div>
            </td>
        </tr>
    </table>
    </fieldset>
    <fieldset sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LICENSE_ADMIN','ROLE_FINANCE')">
        <legend>Database Fees Extension</legend>
    <table class="table table-borderless">
        <tr>
            <td>
                <div class="custom-card">
                    <a th:href="@{/licenses/finance/extension/database_fees_extension/license_database_fees}">
                        <img th:src="@{/images/databaseMaintainanceCost.png}"></a>
                    <h4 class="license-link" style="margin-top: 12px;">
                        <a th:href="@{/licenses/finance/extension/database_fees_extension/license_database_fees}"  style="font-size:20px;">License Database Fees Extension</a>
                    </h4>

                </div>
            </td>
        </tr>
    </table>
    </fieldset>
    <a th:href="@{/licenses/finance/home}" class="btn btn-primary" style="margin-top:20px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Back to Page</a>
</div>
<div th:replace="scripts :: common-scripts"></div>
<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
