<!doctype html>
<html lang="en" th:lang="#{lang}" th:dir="${#locale.language == 'ps' ? 'rtl' : 'ltr'}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
  <div th:replace="styles :: commonfieldset"></div>
  <title>LMIS</title>
  <style>
    h4 a {
        color: #14438B;
        font-size: 20px;
    }
  </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5">
  <fieldset>
    <legend>License Revenue Section</legend>
  <table class="table table-borderless">
    <tr>
      <td>
      <div class="custom-card" sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_FINANCE') or hasRole('ROLE_MINISTRY')">
        <a th:href="@{/licenses/finance/license_finance}">
          <img th:src="@{/images/finance_Home.png}" alt="Image Not Display"></a>
        <h4 class="license-link" style="margin-top: 12px;">
          <a th:href="@{/licenses/finance/license_finance}" th:text="#{license_revenue_management}"  style="font-size:20px;">License Revenue management</a>
        </h4>

      </div>
      </td>
    </tr>
  </table>
  </fieldset>
  <fieldset sec:authorize="hasRole('ROLE_ADMIN') or hasRole('ROLE_FINANCE')">
    <legend>License Fees Extension Section</legend>
  <table class="table table-borderless">
    <tr>
      <td>
        <div class="custom-card">
          <a th:href="@{/licenses/finanace/extension/home}">
            <img th:src="@{/images/license_finance_extension.png}" alt="Codes Management System"></a>
          <h4 class="license-link" style="margin-top: 12px;">
            <a th:href="@{/licenses/finanace/extension/home}"  style="font-size:20px;">License Extension Finance management</a>
          </h4>

        </div>
      </td>
    </tr>

  </table>
  </fieldset>
  <a th:href="@{/}" class="btn btn-primary" style="margin-top:20px;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Back to Page</a>
</div>
<div th:replace="scripts :: common-scripts"></div>
<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
