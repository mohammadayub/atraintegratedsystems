<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <meta charset="utf-8">

  <div th:replace="styles :: persian-datepicker-styles"></div>
  <div th:replace="styles :: select2-styles"></div>
  <div th:replace="styles :: license-print-tariffs"></div>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}" id="pagnav"></nav>

<div class="container-fluid">
  <table class="table table-hover mt-4">
    <tr>
      <th colspan="9" style="text-align:center;">
        <img th:src="@{/images/tariff_pic.png}" alt="Image Not Displayed">
        <br><h3 th:text="#{atra}">ATRA</h3>
        <h3 th:text="#{islamic_emarat}"></h3>
        <h3 th:text="#{license_directorate}"></h3>
      </th>
    </tr>
    <tr>
      <th th:text="#{license_request_id}"></th>
      <th th:text="#{applicant_request_date}"></th>
      <th th:text="#{license_application_company_license_name}"></th>
      <th th:text="#{license_application_license_no}"></th>
      <th th:text="#{license_application_fee}"></th>
      <th th:text="#{applicant_license_currency}"></th>
      <th th:text="#{license_application_year_establishment}"></th>
      <th th:text="#{license_application_expiry_date}"></th>
    </tr>
    <tr>
      <td><input type="text" th:field="${licenseApplicantDTO.reqId}" disabled> </td>
      <td><input type="text" class="hijrishamsi" th:field="${licenseApplicantDTO.reqDate}" disabled> </td>
      <td><input type="text" th:field="${licenseApplicantDTO.companyLicenseName}" disabled></td>
      <td><input type="text" th:field="${licenseApplicantDTO.licenseNo}" disabled></td>
      <td><input type="text" th:field="${licenseApplicantDTO.applicationFees}" disabled></td>
      <td><input type="text" th:field="${licenseApplicantDTO.currencyType}" disabled></td>
      <td><input type="text" class="hijrishamsi" th:field="${licenseApplicantDTO.yearOfEstablishment}" disabled></td>
      <td><input type="text" class="hijrishamsi" th:field="${licenseApplicantDTO.expiryDate}" disabled></td>
    </tr>
    <tr>
      <td colspan="9" class="signature-section" th:text="#{signature}"></td>
    </tr>
    <tr>
      <td colspan="9">
        <button  onclick="doPrint();" id="prn" th:text="#{print}" class="btn btn-primary" style="margin-top:20px;"></button>
      </td>
    </tr>
  </table>
  <a id="backtopage" th:href="@{/licenses/finance/license_finance/application_fees/license_application_fee_list}" class="btn btn-primary" style="margin-top:20px;">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
    </svg>
    Back to Page</a>
</div>


<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>
<div th:replace="scripts :: common-do-print"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<div style="height:15vh;"></div>
<footer th:replace="~{layout :: page_footer}" id="pagfooter"></footer>

</body>
</html>
