<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
  <title>Unpaid Royalty Fee Extensions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<nav th:replace="~{codes_layout :: page_navbar}"></nav>
<div class="container mt-4">
  <h4 class="mb-3">Unpaid Royalty Fee Extensions</h4>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Extension Date</th>
      <th>Expiration Date</th>
      <th>Extended Fee</th>
      <th>Voucher No</th>
      <th>Entry Voucher Date</th>
      <th>Submission Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="ext, stat : ${extensions}">
      <td th:text="${stat.count}"></td>
      <td th:text="${ext.royaltyFeeExtensionDate}"></td>
      <td th:text="${ext.royaltyFeeExtentionExpirationDate}"></td>
      <td th:text="${ext.royaltyFeeExtendedFees}"></td>
      <td th:text="${ext.royaltyFeeExtensionBankVoucherNo}"></td>
      <td th:text="${ext.royaltyFeeExtensionEnteryVoucherDate}"></td>
      <td th:text="${ext.royaltyFeeExtensionBankVoucherSubmissionDate}"></td>
      <td>
                <span class="badge bg-warning text-dark">
                    UNPAID
                </span>
      </td>
      <td>
        <a class="btn btn-sm btn-success"
           th:href="@{/royalty-fee-extension/pay/{id}(id=${ext.id})}">
          Pay
        </a>
      </td>
    </tr>

    <tr th:if="${#lists.isEmpty(extensions)}">
      <td colspan="8" class="text-center text-muted">
        No unpaid royalty fee extensions found.
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>
</body>
</html>
