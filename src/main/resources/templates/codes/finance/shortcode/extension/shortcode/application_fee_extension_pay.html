<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
  <meta charset="UTF-8">

  <div th:replace="styles :: common-css"></div>
  <div th:replace="styles :: commonfieldset"></div>
  <div th:replace="styles :: persian-datepicker-styles"></div>
  <title>Pay Application Fee Extension</title>
  <style>
    body {
        background-color: #f5f7fa;
        font-family: "Segoe UI", system-ui, sans-serif;
    }

    /* Page wrapper */
    .page-container {
        max-width: 1100px;
    }

    /* Card */
    .content-card {
        border-radius: 10px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
    }

    /* Header */
    .content-header {
        padding: 16px 20px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
        font-weight: 600;
        color: #1f2937;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    /* Section title */
    .section-title {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 18px;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    /* Labels */
    .form-label {
        font-size: 13px;
        font-weight: 600;
        color: #4b5563;
    }

    /* Inputs */
    .form-control {
        height: 42px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #d1d5db;
    }

    .form-control:focus {
        border-color: #2563eb;
        box-shadow: none;
    }

    .form-control-readonly {
        background-color: #f3f4f6;
        font-weight: 600;
    }

    /* Input group */
    .input-group-text {
        background-color: #f3f4f6;
        border: 1px solid #d1d5db;
        color: #6b7280;
    }

    [dir="rtl"] .input-group-text {
        border-left: none;
    }

    [dir="ltr"] .input-group-text {
        border-right: none;
    }

    /* Footer */
    .form-footer {
        padding: 20px;
        border-top: 1px solid #e5e7eb;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Buttons */
    .btn-primary {
        padding: 8px 28px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
    }

    .btn-secondary {
        padding: 8px 20px;
        font-size: 14px;
        border-radius: 6px;
    }
  </style>
</head>
<body>
<nav th:replace="~{codes_layout :: page_navbar}"></nav>
<div class="container-fluid mt-4"
     th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">

  <div class="content-card">

    <!-- Header -->
    <div class="content-header">
      <i class="bi bi-receipt"></i>
      Application Fee Extension Confirmation
    </div>

    <!-- Body -->
    <div class="p-4">

    <form th:action="@{/application-fee-extension/pay}"
          th:object="${extension}"
          method="post">

      <!-- Hidden ID -->
      <input type="hidden" th:field="*{id}"/>

      <div class="row">

        <!-- Extended Fee -->
        <div class="col-md-3 form-group">
          <label>Extended Fee</label>
          <input type="text"
                 class="form-control"
                 th:field="*{applicationFeeExtendedFees}" required>
        </div>

        <!-- Bank Voucher No -->
        <div class="col-md-3 form-group">
          <label>Bank Voucher No</label>
          <input type="text"
                 class="form-control"
                 th:field="*{applicationFeeExtensionBankVoucherNo}" required>
        </div>

        <!-- Entry Voucher Date -->
        <div class="col-md-3 form-group">
          <label>Entry Voucher Date</label>
          <input type="text"
                 class="form-control hijrishamsi"
                 th:field="*{applicationFeeExtensionEntryVoucherDateJalali}" required>
        </div>

        <!-- Submission Date -->
        <div class="col-md-3 form-group">
          <label>Submission Date</label>
          <input type="text"
                 class="form-control hijrishamsi"
                 th:field="*{applicationFeeExtensionBankVoucherSubmissionDateJalali}" required>
        </div>

      </div>

      <!-- Buttons -->
      <div class="form-footer mt-4">

        <a th:href="@{/application-fee-extension/unpaid}"
           class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i>
          Back
        </a>

        <button type="submit" class="btn btn-primary">
          Confirm Payment
        </button>

      </div>

    </form>
    </div>
  </div>

</div>

<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<div style="height:10vh;"></div>

<footer th:replace="~{codes_layout :: page_footer}"></footer>

</body>
</html>
