<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
    <meta charset="UTF-8">

    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset-with-legend-border"></div>

    <title>Unpaid Application Fee Extensions</title>
</head>

<body>

<nav th:replace="~{codes_layout :: page_navbar}"></nav>
<div class="container-fluid"
     th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">

    <fieldset>
        <legend>
            Unpaid Application Fee Extensions
        </legend>

        <div class="table-container">
            <table class="slip" id="profileTable">

                <thead>
                <tr class="bg-primary">
                    <th>#</th>
                    <th>Extension Date</th>
                    <th>Expiration Date</th>
                    <th>Extended Fee</th>
                    <th>Voucher No</th>
                    <th>Entry Voucher Date</th>
                    <th>Submission Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="ext, stat : ${extensions}">

                    <td th:text="${stat.count}"></td>
                    <td th:text="${ext.applicationFeeExtensionDate}"></td>
                    <td th:text="${ext.applicationFeeExtensionExpirationDate}"></td>
                    <td th:text="${ext.applicationFeeExtendedFees}"></td>
                    <td th:text="${ext.applicationFeeExtensionBankVoucherNo}"></td>
                    <td th:text="${ext.applicationFeeExtensionEntryVoucherDate}"></td>
                    <td th:text="${ext.applicationFeeExtensionBankVoucherSubmissionDate}"></td>

                    <td>
                        <span class="badge bg-warning text-dark">
                            UNPAID
                        </span>
                    </td>

                    <!-- Pay -->
                    <td>
                        <a th:href="@{/application-fee-extension/pay/{id}(id=${ext.id})}"
                           class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                 fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v1H0zm0 3v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7zm3 2h3v1H3z"/>
                            </svg>
                        </a>
                    </td>

                </tr>

                </tbody>

            </table>
        </div>
    </fieldset>

    <a th:href="@{/codes}"
       class="btn btn-primary"
       style="margin-top:20px;">
        ‚Üê Back to Page
    </a>

</div>

<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>
<div th:replace="scripts :: common-datatable"></div>

<div style="height:5vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>

</body>
</html>
