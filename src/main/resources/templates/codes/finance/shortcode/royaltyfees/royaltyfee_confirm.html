<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="~{codes_layout :: page_head}">
    <meta charset="UTF-8">

    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: select2-styles"></div>
    <div th:replace="styles :: commonfieldset"></div>
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>

    <title>Royalty Fee Confirmation</title>

    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        /* Page wrapper */
        .page-container {
            max-width: 1100px;
        }

        /* Card */
        .content-card {
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        /* Header */
        .content-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Section title */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Labels */
        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #4b5563;
        }

        /* Inputs */
        .form-control {
            height: 42px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: none;
        }

        .form-control-readonly {
            background-color: #f3f4f6;
            font-weight: 600;
        }

        /* Input group */
        .input-group-text {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #6b7280;
        }

        [dir="rtl"] .input-group-text {
            border-left: none;
        }

        [dir="ltr"] .input-group-text {
            border-right: none;
        }

        /* Footer */
        .form-footer {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Buttons */
        .btn-primary {
            padding: 8px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-secondary {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 6px;
        }
    </style>
</head>

<body>

<nav th:replace="~{codes_layout :: page_navbar}"></nav>

<div class="container-fluid mt-4"
     th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">


    <div class="content-card">

        <!-- Header -->
        <div class="content-header">
            <i class="bi bi-receipt"></i>
            Royalty Fee Confirmation
        </div>

        <!-- Body -->
        <div class="p-4">


        <form th:action="@{/codes/royaltyfees/confirm/save}"
              th:object="${codeDetail}"
              method="post">

            <div class="row">

                <!-- Hidden ID -->
                <input type="hidden" name="id" th:value="${codeDetail.id}"/>

                <!-- Short Code -->
                <div class="col-md-2 form-group">
                    <label>Short Code</label>
                    <input type="text"
                           class="form-control"
                           th:value="*{shortCode}"
                           readonly>
                </div>

                <!-- Royalty Fee Entry Voucher Date -->
                <div class="col-md-3 form-group">
                    <label>Royalty Fee Entry Voucher Date</label>
                    <input type="text"
                           th:field="*{royaltyFeeEnterVoucherDateJalali}"
                           class="form-control hijrishamsi"
                           required>
                </div>

                <!-- Bank Voucher Number -->
                <div class="col-md-3 form-group">
                    <label>Bank Voucher Number</label>
                    <input type="text"
                           th:field="*{royaltyFeebankVoucherNo}"
                           class="form-control"
                           required>
                </div>

                <!-- Bank Voucher Submission Date -->
                <div class="col-md-3 form-group">
                    <label>Bank Voucher Submission Date</label>
                    <input type="text"
                           th:field="*{royaltyFeeBankVoucherSubmissionDateJalali}"
                           class="form-control hijrishamsi"
                           required>
                </div>

            </div>

            <!-- Submit Button -->
            <div class="form-footer mt-4">

                <a th:href="@{/codes/finance/royaltyFeelist}"
                   class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                    Back
                </a>

                <button type="submit" class="btn btn-primary">
                    Confirm Payment
                </button>

            </div>

        </form>
        </div>
    </div>


</div>

<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<div style="height:10vh"></div>

<footer th:replace="~{codes_layout :: page_footer}"></footer>

</body>
</html>
