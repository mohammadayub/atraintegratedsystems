<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Application Fee Voucher</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <h4 class="text-primary mb-4">
        Edit Application Fee Voucher
    </h4>

    <form th:action="@{/finance/code-extension/royalty-fee/update}"
          method="post" class="card p-4">

        <input type="hidden" name="id" th:value="${detail.id}"/>

        <div class="mb-3">
            <label class="form-label">Bank Voucher No</label>
            <input type="text"
                   name="royaltyFeeExtensionBankVoucherNo"
                   class="form-control"
                   th:value="${detail.royaltyFeeExtensionBankVoucherNo}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Voucher Enter Date</label>
            <input type="date"
                   name="royaltyFeeExtensionEnterVoucherDate"
                   class="form-control"
                   th:value="${detail.royaltyFeeExtensionEnterVoucherDate}"
                   required>
        </div>

        <div class="mb-3">
            <label class="form-label">Voucher Submission Date</label>
            <input type="date"
                   name="royaltyFeeExtensionBankVoucherSubmissionDate"
                   class="form-control"
                   th:value="${detail.royaltyFeeExtensionBankVoucherSubmissionDate}"
                   required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                Update
            </button>

            <a th:href="@{/finance/code-extension/royalty-fee-extended}"
               class="btn btn-secondary">
                Back
            </a>
        </div>

    </form>

</div>

</body>
</html>
