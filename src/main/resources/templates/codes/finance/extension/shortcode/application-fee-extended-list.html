<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Application Fee Extended List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

<div class="container mt-4">

  <h4 class="mb-3 text-primary">
    Application Fee â€“ Extended Records
  </h4>

  <table class="table table-bordered table-striped table-hover">
    <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Code Detail ID</th>
      <th>Extension Date</th>
      <th>Expiration Date</th>
      <th>Extended Fee</th>
      <th>Voucher No</th>
      <th>Voucher Date</th>
      <th>Submission Date</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, iStat : ${extensions}">
      <td th:text="${iStat.count}"></td>
      <td th:text="${item.codeDetail.id}"></td>
      <td th:text="${item.applicationFeeExtensionDate}"></td>
      <td th:text="${item.applicationFeeExtentionExpirationDate}"></td>
      <td th:text="${item.applicationFeeExtendedFees}"></td>
      <td th:text="${item.applicationFeeExtensionBankVoucherNo}"></td>
      <td th:text="${item.applicationFeeExtensionEnterVoucherDate}"></td>
      <td th:text="${item.applicationFeeExtensionBankVoucherSubmissionDate}"></td>
      <td>
        <a class="btn btn-sm btn-primary"
           th:href="@{/finance/code-extension/application-fee/edit/{id}(id=${item.id})}">
          Edit
        </a>
      </td>

    </tr>

    </tbody>
  </table>

</div>

</body>
</html>
