<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Fee Payment</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
</head>
<body>

<nav th:replace="~{codes_layout :: page_navbar}"></nav>

<div class="container mt-4">
    <h4 class="text-center mb-3">Application Fee Payment</h4>

    <form th:action="@{/codes/sms-identifier-applicationfee/pay/save}"
          th:object="${dto}"
          method="post">
        <fieldset style="border:2px solid #DCAF45;padding:15px;border-radius:8px;margin-bottom:20px;">
            <legend style="width:auto;font-size:1.2rem;color:#14438B;padding:0 10px;font-weight:bold;">
                Application Fee Extension Payment
            </legend>

        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Application Fees</label>
                <input type="number" step="0.01"
                       th:field="*{applicationFees}"
                       class="form-control" required/>
            </div>

            <div class="col-md-4">
                <label>Voucher No</label>
                <input type="text"
                       th:field="*{applicationFeesBankVoucherNo}"
                       class="form-control" required/>
            </div>

            <div class="col-md-4">
                <label>Payment Status</label>
                <select th:field="*{applicationFeesPaymentStatus}"
                        class="form-control" required>
                    <option value="">-- Select --</option>
                    <option value="PAID">PAID</option>
                    <option value="UNPAID">UNPAID</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label>Entry Voucher Date</label>
                <input type="text"
                       th:field="*{applicationFeesEnteryVoucherDate}"
                       class="form-control hijrishamsi"/>
            </div>

            <div class="col-md-6">
                <label>Submission Date</label>
                <input type="text"
                       th:field="*{applicationFeesBankVoucherSubmissionDate}"
                       class="form-control hijrishamsi"/>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-success">Save Payment</button>
            <a th:href="@{/codes/sms-identifier-applicationfee/unpaid/list}"
               class="btn btn-secondary">Back</a>
        </div>
        </fieldset>

    </form>
</div>

<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>


<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>
</body>
</html>
