<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Application Fee Payment</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h4 class="text-center mb-3">Application Fee Payment</h4>

    <form th:action="@{/codes/sms-identifier-applicationfee/pay/save}"
          th:object="${dto}"
          method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Application Fees</label>
                <input type="number" step="0.01"
                       th:field="*{applicationFees}"
                       class="form-control" required/>
            </div>

            <div class="col-md-4">
                <label>Voucher No</label>
                <input type="text"
                       th:field="*{applicationFeesBankVoucherNo}"
                       class="form-control" required/>
            </div>

            <div class="col-md-4">
                <label>Payment Status</label>
                <select th:field="*{applicationFeesPaymentStatus}"
                        class="form-control" required>
                    <option value="">-- Select --</option>
                    <option value="PAID">PAID</option>
                    <option value="UNPAID">UNPAID</option>
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label>Entry Voucher Date</label>
                <input type="date"
                       th:field="*{applicationFeesEnteryVoucherDate}"
                       class="form-control"/>
            </div>

            <div class="col-md-6">
                <label>Submission Date</label>
                <input type="date"
                       th:field="*{applicationFeesBankVoucherSubmissionDate}"
                       class="form-control"/>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-success">Save Payment</button>
            <a th:href="@{/codes/sms-identifier-applicationfee/unpaid/list}"
               class="btn btn-secondary">Back</a>
        </div>

    </form>
</div>

</body>
</html>
