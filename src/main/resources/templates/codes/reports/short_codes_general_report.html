<!DOCTYPE html>
<html lang="en" th:lang="#{lang}" th:dir="${#locale.language == 'ps' ? 'rtl' : 'ltr'}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{codes_layout :: page_head}">
  <div th:replace="styles :: commonfieldset"></div>
  <title>Codes</title>
  <style>
    /* Keep existing link style */
    h4 a {
        color: #14438B;
        font-size: 20px;
        text-decoration: none;
    }

    /* Force image and text to stack vertically */
    .custom-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    /* Ensure image stays on its own line */
    .custom-card img {
        display: block;
        max-width: 100%;
        height: auto;
    }

    /* Space between image and text */
    .custom-card h4 {
        margin-top: 12px;
    }
  </style>

</head>
<body>
<div th:replace="styles :: commonfieldset"></div>
<nav th:replace="~{codes_layout :: page_navbar}"></nav>

<div class="container">
  <h1>Short Code General Report is Underworking!</h1>
</div>


<div th:replace="scripts :: common-scripts"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
