<!DOCTYPE html>
<html lang="en" th:lang="#{lang}" th:dir="${#locale.language == 'ps' ? 'rtl' : 'ltr'}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{codes_layout :: page_head}">
    <div th:replace="styles :: commonfieldset"></div>
    <title>Codes</title>
    <style>
        /* Keep existing link style */
        h4 a {
            color: #14438B;
            font-size: 20px;
            text-decoration: none;
        }

        /* Force image and text to stack vertically */
        .custom-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Ensure image stays on its own line */
        .custom-card img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        /* Space between image and text */
        .custom-card h4 {
            margin-top: 12px;
        }
    </style>

</head>
<body>
<div th:replace="styles :: commonfieldset"></div>
<nav th:replace="~{codes_layout :: page_navbar}"></nav>

<div class="container mt-4">
    <fieldset sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LICENSE_ADMIN','ROLE_CODES_ADMIN','ROLE_LICENSE','ROLE_MINISTRY','ROLE_LICENSE_COMPLETION_PROFILE','ROLE_LICENSE_APPROVAL','ROLE_LICENSE_PROFILE_ENTRY','ROLE_FINANCE','ROLE_FINANCE','ROLE_TYPEOFAPPROVAL_ADMIN','ROLE_TYPEOFAPPROVAL_ATRA_FINANCE','ROLE_TYPEOFAPPROVAL_MCIT_FINANCE','ROLE_TYPEOFAPPROVAL_STANDARD','ROLE_TYPEOFAPPROVAL_ONLINE_APPLICATION')">
        <legend>General Reports</legend>
        <table class="table table-borderless">
            <tr>
                <td>
                    <div class="custom-card" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LICENSE_ADMIN','ROLE_LICENSE','ROLE_LICENSE_COMPLETION_PROFILE','ROLE_LICENSE_APPROVAL','ROLE_LICENSE_PROFILE_ENTRY','ROLE_FINANCE','ROLE_MINISTRY')">
                        <a th:href="@{/codes/shortcode/generalreport}">
                            <img th:src="@{/images/shortCodesReport.png}" alt="Short Code">
                        </a>
                        <h4 class="license-link" style="margin-top: 12px;">
                            <a th:href="@{/codes/shortcode/generalreport}">Short Codes</a>
                        </h4>
                    </div>
                </td>
                <td>
                    <div class="custom-card" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CODES_ADMIN')">
                        <a th:href="@{#}">
                            <img th:src="@{/images/smsIdentifierReport.png}" alt="Finance Management">
                        </a>
                        <h4 class="license-link" style="margin-top: 10px;">
                            <a th:href="@{#}">Sms Identifier</a>
                        </h4>
                    </div>
                </td>
                <td>
                    <div class="custom-card" sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_CODES_ADMIN')">
                        <a th:href="@{#}">
                            <img th:src="@{/images/ispcCodeReport.png}" alt="Finance Management">
                        </a>
                        <h4 class="license-link" style="margin-top: 10px;">
                            <a th:href="@{#}">ISPC</a>
                        </h4>
                    </div>
                </td>
            </tr>
        </table>
    </fieldset>


</div>
<div th:replace="scripts :: common-scripts"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
