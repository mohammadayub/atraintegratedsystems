<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
    <title>SMS Identifier Rejection</title>

    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset-with-legend-border"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
</head>
<body>

<nav th:replace="~{codes_layout :: page_navbar}"></nav>
<div class="container-fluid"
     th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">

    <fieldset>
        <legend>SMS Identifier Details</legend>

        <div class="table-container">
            <table class="slip table table-bordered table-striped"
                   id="profileTable"
                   style="width:100%">

                <thead>
                <tr class="bg-primary text-white">
        <th>ID</th>
        <th>Company Name</th>
        <th>ENID</th>
        <th>Company Address</th>
        <th>Mobile</th>
        <th>Telephone</th>
        <th>Email</th>
        <th>Channel</th>
        <th>Service Type</th>
        <th>MNO Host</th>
        <th>Code Category</th>
        <th>Assigning Date</th>
        <th>Expiration Date</th>
        <th>SMS Identifier Code</th>
        <th>Reject</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${smsIdentifierDetails}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.companyName}"></td>
        <td th:text="${item.enid}"></td>
        <td th:text="${item.companyAddress}"></td>
        <td th:text="${item.mobile}"></td>
        <td th:text="${item.telephone}"></td>
        <td th:text="${item.email}"></td>
        <td th:text="${item.channel}"></td>
        <td th:text="${item.serviceType}"></td>
        <td th:text="${item.mnosCompanyHost}"></td>
        <td th:text="${item.codeCategory}"></td>
        <td th:text="${item.assigningDate}"></td>
        <td th:text="${item.expirationDate}"></td>
        <td th:text="${item.smsIdentifierCodeName}"></td>
        <td>
            <a th:href="@{/sms-identifiers/reject/{id}(id=${item.id})}">
                Reject
            </a>
        </td>

    </tr>
    </tbody>
</table>
        </div>
    </fieldset>
    <a th:href="@{/codes/sms-identifier/home}"
       class="btn btn-primary mt-3">
        ‚Üê Back to Page
    </a>
        </div>
<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>
<div th:replace="scripts :: common-datatable"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
