<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SMS Identifier Extension</title>
</head>
<body>

<h2>SMS Identifier Extension â€“ Standard Department</h2>

<form th:action="@{/sms-identifier-extension/save/{id}(id=${detailId})}"
      th:object="${extension}"
      method="post">

    <table>
        <tr>
            <td>Extension Start Date</td>
            <td>
                <input type="date" th:field="*{extensionStartDate}" required/>
            </td>
        </tr>

        <tr>
            <td>New Expiration Date</td>
            <td>
                <input type="date" th:field="*{extentionExpirationDate}" required/>
            </td>
        </tr>

        <tr>
            <td>Extend Status</td>
            <td>
                <input type="text" th:field="*{extendStatus}" readonly/>
            </td>
        </tr>

        <tr>
            <td>Extend Date</td>
            <td>
                <input type="text" th:field="*{extendDate}" readonly/>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">Save Extension</button>
            </td>
        </tr>
    </table>

</form>

</body>
</html>
