<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>SMS Identifier Code</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h3 th:text="${smsCode.id == null ? 'Add SMS Identifier Code' : 'Edit SMS Identifier Code'}"></h3>

  <form th:action="${smsCode.id == null} ?
            @{/sms-identifier-codes/save} :
            @{/sms-identifier-codes/update/{id}(id=${smsCode.id})}"
        th:object="${smsCode}"
        method="post">

    <div class="mb-3">
      <label class="form-label">SMS Identifier Code</label>
      <input type="text" class="form-control"
             th:field="*{smsIdentifierCodeName}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Assign Status</label>
      <select class="form-control" th:field="*{assignStatus}">
        <option value="">-- Select --</option>
        <option value="ASSIGNED">ASSIGNED</option>
        <option value="UNASSIGNED">UNASSIGNED</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a th:href="@{/sms-identifier-codes}" class="btn btn-secondary">Back</a>
  </form>
</div>

</body>
</html>
