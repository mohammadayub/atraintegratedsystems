<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMS Identifier Detail</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h3 th:text="${detail.id == null ? 'Add SMS Identifier Detail' : 'Edit SMS Identifier Detail'}"></h3>

    <form th:action="${detail.id == null} ?
            @{/sms-identifier-details/save} :
            @{/sms-identifier-details/update/{id}(id=${detail.id})}"
          th:object="${detail}"
          method="post">

        <!-- ROW 1 -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">SMS Identifier Code</label>
                <select class="form-control" th:field="*{smsIdentifierCodeId}" required>
                    <option value="">-- Select Code --</option>
                    <option th:each="c : ${codes}"
                            th:value="${c.id}"
                            th:text="${c.smsIdentifierCodeName}">
                    </option>
                </select>
            </div>

            <div class="col-md-4 mb-3">
                <label>Company Name</label>
                <input type="text" th:field="*{companyName}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>EID</label>
                <input type="text" th:field="*{eid}" class="form-control">
            </div>
        </div>

        <!-- ROW 2 -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Company Address</label>
                <input type="text" th:field="*{companyAddress}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Mobile</label>
                <input type="text" th:field="*{mobile}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Telephone</label>
                <input type="text" th:field="*{telephone}" class="form-control">
            </div>
        </div>

        <!-- ROW 3 -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Channel</label>
                <input type="text" th:field="*{channel}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Service Type</label>
                <input type="text" th:field="*{serviceType}" class="form-control">
            </div>
        </div>

        <!-- ROW 4 -->
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>MNO Host</label>
                <input type="text" th:field="*{MNOsCompanyHost}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Assigning Date</label>
                <input type="date" th:field="*{assigningDate}" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
                <label>Expiration Date</label>
                <input type="date" th:field="*{expirationDate}" class="form-control">
            </div>
        </div>

        <!-- BUTTONS -->
        <div class="mt-4">
            <button type="submit" class="btn btn-success">Save</button>
            <a th:href="@{/sms-identifier-details}" class="btn btn-secondary">Back</a>
        </div>

    </form>

</div>

</body>
</html>
