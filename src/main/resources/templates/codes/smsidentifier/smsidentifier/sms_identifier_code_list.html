<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SMS Identifier Codes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h3>SMS Identifier Codes</h3>

    <a class="btn btn-primary mb-3" th:href="@{/sms-identifier-codes/new}">
        + Add New
    </a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Status</th>
            <th>Entered Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${codes}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.smsIdentifierCodeName}"></td>
            <td th:text="${#strings.isEmpty(c.assignStatus) ? 'Not Assign' : c.assignStatus}"></td>


            <td th:text="${c.enteredDate}"></td>
            <td>
                <a th:href="@{/sms-identifier-codes/edit/{id}(id=${c.id})}"
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/sms-identifier-codes/delete/{id}(id=${c.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
