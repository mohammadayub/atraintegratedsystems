<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
    <title>SMS Identifier</title>
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
</head>
<body>
<nav th:replace="~{codes_layout :: page_navbar}"></nav>
<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>SMS Identifier Details</h3>
        <a th:href="@{/codes/sms-identifier-details/new}" class="btn btn-primary">
            + Add New
        </a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Company</th>
            <th>Channel</th>
            <th>Service Type</th>
            <th>Assign Date</th>
            <th>Expiry Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${details}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.smsIdentifierCodeId}"></td>
            <td th:text="${d.companyName}"></td>
            <td th:text="${d.channel}"></td>
            <td th:text="${d.serviceType}"></td>
            <td th:text="${d.assigningDate}"></td>
            <td th:text="${d.expirationDate}"></td>
            <td>
                <a th:href="@{/sms-identifier-details/edit/{id}(id=${d.id})}"
                   class="btn btn-warning btn-sm">Edit</a>

                <a th:href="@{/sms-identifier-details/delete/{id}(id=${d.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>
</body>
</html>
