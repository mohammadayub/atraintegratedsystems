<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SMS Identifier Detail List</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>SMS Identifier Details</h3>
        <a th:href="@{/sms-identifier-details/new}" class="btn btn-primary">
            + Add New
        </a>
    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Company</th>
            <th>Channel</th>
            <th>Service Type</th>
            <th>Assign Date</th>
            <th>Expiry Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${details}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.smsIdentifierCodeId}"></td>
            <td th:text="${d.companyName}"></td>
            <td th:text="${d.channel}"></td>
            <td th:text="${d.serviceType}"></td>
            <td th:text="${d.assigningDate}"></td>
            <td th:text="${d.expirationDate}"></td>
            <td>
                <a th:href="@{/sms-identifier-details/edit/{id}(id=${d.id})}"
                   class="btn btn-warning btn-sm">Edit</a>

                <a th:href="@{/sms-identifier-details/delete/{id}(id=${d.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
