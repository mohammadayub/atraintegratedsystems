<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Short Code | Telecom Numbers & Shortcode System</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        .container {
            margin-top: 70px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #footer {
            margin-top: 60px;
            background: rgba(0, 0, 0, 0.05);
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" alt="Logo" height="40" class="d-inline-block align-top">
            &nbsp;<span>ATRA, Telecom Numbering & Shortcode System</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card p-4">
            <h3 class="text-center mb-4 text-primary">Add Short Code</h3>

            <form th:action="@{/codes/standard/shortcodes/add}" th:object="${codeDTO}" method="post">
                <div class="form-group mb-3">
                    <label for="id" class="form-label">Enter Code</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="id" name="id"
                               th:field="*{id}" placeholder="Enter code" required>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                    <div th:if="${errorMessage != null}" class="alert alert-danger mt-3" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </div>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/codes/standard/shortcodes}" class="btn btn-secondary">
                    ← Back to List
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer">
    Copyright © 2025.
    All rights reserved by
    <a href="https://atrasas.com/" target="_blank" class="text-decoration-none text-reset fw-bold">Atrasas.com</a>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
