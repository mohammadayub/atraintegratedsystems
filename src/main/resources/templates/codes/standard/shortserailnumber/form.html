<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>Serial Number Form</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container mt-4">

  <div class="col-4" style="margin:0 auto;background-color:white;">
  <h4 class="mt-2 pt-2">Serial Number Form</h4>

  <form th:action="@{/serial-numbers/save}"
        th:object="${serialNumber}"
        method="post" class="m-2">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Serial Number</label>
      <input type="number"
             class="form-control"
             th:field="*{serialNumber}"
             required>
    </div>

    <button type="submit" class="btn btn-success mb-2">Save</button>
    <a th:href="@{/serial-numbers}" class="btn btn-secondary mb-2">Back</a>

  </form>
  </div>

</div>


<div th:replace="scripts :: common-scripts"></div>

<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
