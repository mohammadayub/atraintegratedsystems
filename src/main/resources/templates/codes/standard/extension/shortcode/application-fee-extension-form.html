<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{codes_layout :: page_head}">
    <title>Application Fee Extension</title>
    <div th:replace="styles :: common-css"></div>
    <div th:replace="styles :: commonfieldset"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>


    <style>
        body {
            background-color: #f5f7fa;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        /* Page wrapper */
        .page-container {
            max-width: 1100px;
        }

        /* Card */
        .content-card {
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        /* Header */
        .content-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 15px;
            font-weight: 600;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Section title */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 18px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Labels */
        .form-label {
            font-size: 13px;
            font-weight: 600;
            color: #4b5563;
        }

        /* Inputs */
        .form-control {
            height: 42px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: none;
        }

        .form-control-readonly {
            background-color: #f3f4f6;
            font-weight: 600;
        }

        /* Input group */
        .input-group-text {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            color: #6b7280;
        }

        [dir="rtl"] .input-group-text {
            border-left: none;
        }

        [dir="ltr"] .input-group-text {
            border-right: none;
        }

        /* Footer */
        .form-footer {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Buttons */
        .btn-primary {
            padding: 8px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
        }

        .btn-secondary {
            padding: 8px 20px;
            font-size: 14px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
<nav th:replace="~{codes_layout :: page_navbar}"></nav>

<div class="container mt-4">
    <div class="content-card">

        <!-- Header -->
        <div class="content-header">
            <i class="bi bi-receipt"></i>
            Application Fee Confirmation
        </div>

        <!-- Body -->
        <div class="p-4">

        <!-- Display error messages -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/codes/finance/code-extension/application-fee/save/{id}(id=${codeDetail.id})}"
              th:object="${extensionDTO}"
              method="post">

            <div class="row">

                <!-- Extension Date -->
                <div class="col-md-6 mb-3">
                    <label>Extension Date</label>
                    <input type="text"
                           class="form-control hijrishamsi"
                           id="extensionDate"
                           th:field="*{applicationFeeExtensionDateJalali}"
                           placeholder="yyyy-mm-dd"
                           required>
                </div>

                <!-- Expiration Date -->
                <div class="col-md-6 mb-3">
                    <label>Expiration Date</label>
                    <input type="text"
                           class="form-control hijrishamsi"
                           th:field="*{applicationFeeExtensionExpirationDateJalali}"
                           placeholder="yyyy-mm-dd"
                           required>
                </div>

                <!-- Extended Fees (readonly) -->
                <div class="col-md-6 mb-3">
                    <label>Extended Fees</label>
                    <input type="text"
                           class="form-control"
                           id="extendedFees"
                           th:field="*{applicationFeeExtendedFees}"
                           readonly>
                </div>

            </div>


            <div class="form-footer mt-4">

                <a th:href="@{/codes/finance/code-extension/application-fee/list}"
                   class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i>
                    Back
                </a>

                <button type="submit" class="btn btn-primary">
                    Confirm Payment
                </button>

            </div>
        </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: common-hijrishamsi-date"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {

        const extensionDateInput = document.getElementById("extensionDate");
        const extendedFeesInput = document.getElementById("extendedFees");

        const referenceDate = "1392-02-26";

        function updateExtendedFee() {
            if (!extensionDateInput || !extendedFeesInput) return;

            let selectedDate = extensionDateInput.value;

            if (!selectedDate) {
                extendedFeesInput.value = 4000; // default fee if empty
                return;
            }

            // Normalize Persian date format: 1392/02/26 â†’ 1392-02-26
            selectedDate = selectedDate.replaceAll("/", "-");

            // Compare as string (yyyy-mm-dd)
            extendedFeesInput.value = selectedDate > referenceDate ? 4000 : 2000;
        }

        // Event listeners
        extensionDateInput.addEventListener("input", updateExtendedFee);
        extensionDateInput.addEventListener("change", updateExtendedFee);

        // Initialize on load
        updateExtendedFee();
    });
</script>

<div style="height:10vh;"></div>
<footer th:replace="~{codes_layout :: page_footer}"></footer>
</body>
</html>
