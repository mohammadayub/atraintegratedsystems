<!DOCTYPE html>
<html lang="en" th:lang="#{lang}" th:dir="${#locale.language == 'ps' ? 'rtl' : 'ltr'}"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <title>LMIS</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        direction: ltr; /* Default layout direction */
    }
    [dir="rtl"] body {
        direction: rtl;
    }

    .custom-card {
        padding: 16px;
        text-align: center;
        margin-inline: auto; /* Center align in both RTL and LTR */
        width: fit-content;
    }

    .license-link {
        padding-inline-start: 12px;
        padding-inline-end: 12px;
    }
    .container {
        padding-inline-start: 20px;
        padding-inline-end: 20px;
    }

    </style>
</head>

<body>
<nav th:replace="~{layout :: page_navbar}"></nav>
<div class="container mt-5">
    <table class="table table-borderless">
        <tr style="border-bottom:1px solid darkgray;">
            <td class="text-center">
                <div class="custom-card" sec:authorize="hasRole('ROLE_LICENSE')">
                    <a th:href="@{/licenses/license/home}">
                        <img th:src="@{/images/licensing.png}" alt="License Management System">
                    </a>
                    <h4 class="license-link" style="margin-top: 12px;">
                        <a th:href="@{/licenses/license/home}" th:text="#{lms}"></a>
                    </h4>
                </div>
            </td>
            <td class="text-center">
                <div class="custom-card"  sec:authorize="hasRole('ROLE_FINANCE') or hasRole('ROLE_MINISTRY')">
                    <a th:href="@{/licenses/finance/home}">
                        <img th:src="@{/images/finance.png}" alt="Finance Revenue Management System">
                    </a>
                    <h4 class="license-link" style="margin-top: 12px;">
                        <a th:href="@{/licenses/finance/home}" th:text="#{frms}"></a>
                    </h4>
                </div>
            </td>
        </tr>
        <tr style="border-bottom:1px solid darkgray;">
            <td class="text-center">
                <div class="custom-card">
                    <a th:href="@{/licenses/license/report}">
                        <img th:src="@{/images/reports.png}" alt="Codes Management System">
                    </a>
                    <h4 class="license-link" style="margin-top: 12px;">
                        <a th:href="@{/licenses/license/report}" th:text="#{reports}"></a>
                    </h4>
                </div>
            </td>
        </tr>
    </table>
</div>
<div th:replace="scripts :: common-scripts"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
