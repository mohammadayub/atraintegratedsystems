<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <title>ATRA Enterprise Planning Project</title>
    <style>
        /* Styling for circular card containers */
        .circular-card-container {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background-color: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            margin: auto;
        }
        .circular-card-container:hover {
            transform: scale(1.07);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Icon styling */
        .card-icon {
            font-size: 4em;
            color: #007bff;
        }

        /* Card title styling */
        .card-title {
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 15px;
            color: #343a40;
        }

        /* Card container styling */
        .card-section {
            text-align: center;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">

        <!-- Finance Revenue Management System Card -->
        <div class="col-md-4 card-section">
            <div class="circular-card-container">
                <a th:href="@{/Codes/Finance/FinanceSection}" href="#" aria-label="Finance Revenue Management System">
                    <i class="bi bi-cash-coin card-icon"></i>
                </a>
            </div>
            <h5 class="card-title">Finance Revenue Management System</h5>
        </div>

        <!-- License Management System Card -->
        <div class="col-md-4 card-section">
            <div class="circular-card-container">
                <a th:href="@{/Licenses/License/Registration}" href="#" aria-label="License Management System">
                    <i class="bi bi-card-checklist card-icon"></i>
                </a>
            </div>
            <h5 class="card-title">License Management System</h5>
        </div>

    </div>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
