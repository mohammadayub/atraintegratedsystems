<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ATRA Enterprise Planning Project</title>

    <style>
        .custom-card {
            width: 170px; /* Increased width for more space */
            text-align: center;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            padding: 25px; /* Increased padding */
            background-color: #f8f9fa; /* Light background */
        }
        .custom-card img {
            width: 60px; /* Slightly larger icon */
            height: 60px;
            margin-bottom: 10px;
        }
        .card-container {
            display: flex;
            gap: 30px; /* Increased gap for more spacing */
            justify-content: center;
        }
    </style>
</head>
<body>
<nav th:replace="~{layout :: page_navbar}"></nav>

<div class="container mt-5">
    <div class="card-container">
        <div class="custom-card text-center">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Icon">
            <p class="mt-2">Inbox</p>
        </div>
        <div class="custom-card text-center">
            <img src="https://img.icons8.com/fluency/48/000000/dashboard.png" alt="Dashboard Icon">
            <p class="mt-2">Dashboard</p>
        </div>
    </div>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
