<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>TAC Numbers List</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        .table-container {
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em;
            border: 1px solid #ddd;
        }

        thead th {
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.7em;
                padding: 4px;
            }
        }

        .pagination {
            justify-content: center;
            margin-top: 20px;
        }

        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container-fluid mt-4">
    <fieldset>
        <legend>TAC Numbers with Manufacturer Details</legend>
        <div class="table-container">
            <form th:action="@{/typeofapprovals/tacnumber/tacnumbers-list}" method="get" class="mb-3 d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Authorized Importer</th>
                    <th>Contact Person</th>
                    <th>Address</th>
                    <th>P.O. Box</th>
                    <th>Telephone</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>TAC No</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${tacNumbers}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.companyName} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.authorizedImporter} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.contactPerson} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.address} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.manufacturer_P_O_Box} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.manufacturer_telephone} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.manufacturer_mobile} ?: 'N/A'"></td>
                    <td th:text="${row.typeOfApprovalManufacturerDetail.manufacturer_email} ?: 'N/A'"></td>
                    <td th:text="${row.tachNo}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <!-- Pagination Controls -->
        <!-- Pagination Controls -->
        <nav th:if="${!isSearch}">
            <ul class="pagination">

                <!-- First -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=0, size=10)}">First</a>
                </li>

                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${currentPage-1}, size=10)}">Previous</a>
                </li>

                <!-- Page numbers (currentPage-2 .. currentPage+2) -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence((currentPage > 2 ? currentPage-2 : 0),
                                             (currentPage+2 < totalPages-1 ? currentPage+2 : totalPages-1))}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${i}, size=10)}"
                       th:text="${i+1}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage+1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${currentPage+1}, size=10)}">Next</a>
                </li>

                <!-- Last -->
                <li class="page-item" th:classappend="${currentPage+1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${totalPages-1}, size=10)}">Last</a>
                </li>

            </ul>
        </nav>


    </fieldset>
</div>

<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
