<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <title>TAC Numbers List</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        .table-container {
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        th, td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em;
            border: 1px solid #ddd;
        }

        thead th {
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.7em;
                padding: 4px;
            }
        }

        /* Google-style pagination */
        nav .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin: 20px 0;
            flex-wrap: wrap;
            font-family: Arial, sans-serif;
        }

        nav .pagination .page-item {
            list-style: none;
        }

        nav .pagination .page-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 36px;
            height: 36px;
            font-size: 14px;
            color: #1a0dab;
            text-decoration: none;
            border: none;
            background: none;
            border-radius: 50%;
            transition: background-color 0.2s, color 0.2s;
        }

        nav .pagination .page-link:hover {
            background-color: #f1f3f4;
        }

        nav .pagination .page-item.active .page-link {
            background-color: #1a0dab;
            color: #fff;
            font-weight: bold;
        }

        nav .pagination .page-item.disabled .page-link {
            color: #9aa0a6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container-fluid mt-4">
    <fieldset>
        <legend>TAC Numbers with Technical Details</legend>
        <div class="table-container">
            <form th:action="@{/typeofapprovals/tacnumber/tacnumbers-list}" method="get" class="mb-3 d-flex">
                <input type="text" name="keyword" class="form-control me-2"
                       placeholder="Search..."
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Brand Name</th>
                    <th>Model Number</th>
                    <th>TAC No</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row : ${tacNumbers}">
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.typeOfApprovalTechnicalDetail?.technicalDetails.companyName ?: 'N/A'}"></td>
                    <td th:text="${row.typeOfApprovalTechnicalDetail?.brandName ?: 'N/A'}"></td>
                    <td th:text="${row.typeOfApprovalTechnicalDetail?.modelNumber ?: 'N/A'}"></td>
                    <td th:text="${row.tacNo}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Pagination -->
        <nav th:if="${!isSearch}">
            <ul class="pagination">

                <!-- First -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=0, size=10)}">&laquo;</a>
                </li>

                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${currentPage-1}, size=10)}">&lsaquo;</a>
                </li>

                <!-- Page numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence((currentPage > 2 ? currentPage-2 : 0),
                                             (currentPage+2 < totalPages-1 ? currentPage+2 : totalPages-1))}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${i}, size=10)}"
                       th:text="${i+1}"></a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage+1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${currentPage+1}, size=10)}">&rsaquo;</a>
                </li>

                <!-- Last -->
                <li class="page-item" th:classappend="${currentPage+1 >= totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/typeofapprovals/tacnumber/tacnumbers-list(page=${totalPages-1}, size=10)}">&raquo;</a>
                </li>
            </ul>
        </nav>
    </fieldset>
</div>

<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("input[name='keyword']").addEventListener("input", function() {
        if (this.value.trim() === "") {
            window.location.href = "/typeofapprovals/tacnumber/tacnumbers-list";
        }
    });
</script>
</body>
</html>
