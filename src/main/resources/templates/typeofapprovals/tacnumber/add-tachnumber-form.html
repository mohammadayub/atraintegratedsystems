<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
  <title>Add TAC Number</title>
  <style>
    body {
        background-color: #f5f5f5;
        font-family: 'EB Garamond', serif;
        font-weight: bold;
    }
    .form-container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .table-container {
        margin-top: 20px;
    }
  </style>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>



<div class="container mt-4">
  <div th:if="${errorMessage}" class="alert alert-danger mt-4 mb-4" role="alert">
    <span th:text="${errorMessage}"></span>
  </div>
  <div class="form-container mt-4">
    <h3>Add TAC Number for: <span th:text="${manufacturer.companyName}"></span></h3>
    <form th:action="@{'/typeofapprovals/tacnumber/save/' + ${manufacturer.id}}" method="post">
      <div class="mb-3">
        <label for="from" class="form-label">From</label>
        <input type="text" id="from" name="from" class="form-control" th:value="${nextTacNo}"
               readonly>
      </div>
      <div class="mb-3">
        <label for="to" class="form-label">To</label>
        <input type="number" id="to" name="to" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Save TAC Numbers</button>
      <a th:href="@{/typeofapprovals/tacnumber/manufacturerlist}" class="btn btn-secondary">Back</a>
    </form>

    <!-- Table of existing TAC numbers -->
    <div class="table-container mt-4">
      <h5 class="mt-4">Existing TAC Numbers</h5>
      <table class="table table-bordered">
        <thead class="bg-primary text-white">
        <tr>
          <th>TAC Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tacNumbers}">
          <td th:text="${t.tachNo}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(tacNumbers)}">
          <td colspan="2">No TAC numbers added yet.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
