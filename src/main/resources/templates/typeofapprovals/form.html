<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Type of Approval Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f5f5f5;
    }

    .navbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      opacity: 0.9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar-brand img {
      height: 50px;
      margin-right: 10px;
    }

    .navbar h3 {
      color: black;
      font-weight: bold;
    }
  </style>
</head>

<body class="bg-light">

<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container-fluid mt-4">
  <h3 class="mb-4 text-center">Online Application</h3>

  <form th:action="@{/typeofapprovals/submit}" th:object="${form}" method="post" enctype="multipart/form-data">
    <!-- Applicant Details -->
    <div class="card mb-4">
      <div class="card-header">Applicant Details</div>
      <div class="card-body row g-3">
        <!-- Applicant Fields (unchanged) -->
        <div class="col-md-6"><label>Manufacturer</label>
          <select class="form-select" th:field="*{applicant.manufacturer}">
            <option value="Local">Local</option>
            <option value="International">International</option>
          </select>
        </div>
        <div class="col-md-6"><label>Person</label>
          <select class="form-select" th:field="*{applicant.person}">
            <option value="Individual">Individual</option>
            <option value="Company">Company</option>
          </select>
        </div>
        <div class="col-md-6"><label>License Operator</label>
          <input type="text" class="form-control" th:field="*{applicant.licenseOperator}"/>
        </div>
        <div class="col-md-6"><label>Authorized Importer</label>
          <input type="text" class="form-control" th:field="*{applicant.authorizedImporter}"/>
        </div>
        <div class="col-md-6"><label>Import Registration No</label>
          <input type="text" class="form-control" th:field="*{applicant.importRegistrationNo}"/>
        </div>
        <div class="col-md-6"><label>Company Name</label>
          <input type="text" class="form-control" th:field="*{applicant.companyName}"/>
        </div>
        <div class="col-md-6"><label>Contact Person</label>
          <input type="text" class="form-control" th:field="*{applicant.contactPerson}"/>
        </div>
        <div class="col-md-6"><label>Address</label>
          <input type="text" class="form-control" th:field="*{applicant.address}"/>
        </div>
        <div class="col-md-6"><label>P.O. Box</label>
          <input type="text" class="form-control" th:field="*{applicant.P_O_Box}"/>
        </div>
        <div class="col-md-6"><label>Telephone</label>
          <input type="text" class="form-control" th:field="*{applicant.telephone}"/>
        </div>
        <div class="col-md-6"><label>Mobile</label>
          <input type="text" class="form-control" th:field="*{applicant.mobile}"/>
        </div>
        <div class="col-md-6"><label>Email</label>
          <input type="email" class="form-control" th:field="*{applicant.email}"/>
        </div>
      </div>
    </div>

    <!-- Manufacturer Details -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Manufacturer Details</span>
        <button type="button" class="btn btn-sm btn-success" onclick="addManufacturer()">Add Manufacturer</button>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead class="table-light">
          <tr>
            <th>Company Name</th>
            <th>Authorized Importer</th>
            <th>Contact Person</th>
            <th>Address</th>
            <th>P.O. Box</th>
            <th>Telephone</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody id="manufacturerTableBody">
          <tr th:each="man, iterStat : *{manufacturers}">
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].companyName}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].authorizedImporter}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].contactPerson}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].address}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].manufacturer_P_O_Box}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].manufacturer_telephone}"/></td>
            <td><input type="text" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].manufacturer_mobile}"/></td>
            <td><input type="email" class="form-control" th:field="*{manufacturers[__${iterStat.index}__].manufacturer_email}"/></td>
            <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Remove</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Attachments -->
    <div class="card mb-4">
      <div class="card-header">Attachments</div>
      <div class="card-body row g-3">
        <div class="col-md-6"><label>Declaration of Conformity</label>
          <input type="file" name="declarationOfConformity" class="form-control" required>
        </div>
        <div class="col-md-6"><label>Technical Doc</label>
          <input type="file" name="technical_operational_doc_of_the_RCE" class="form-control" required>
        </div>
        <div class="col-md-6"><label>Test Reports</label>
          <input type="file" name="test_Reports_of_accredited_laboratory" class="form-control" required>
        </div>
        <div class="col-md-6"><label>PCB/Circuit</label>
          <input type="file" name="Circuit_diagram_PCB" class="form-control" required>
        </div>
        <div class="col-md-6"><label>Photographs</label>
          <input type="file" name="photographs" class="form-control" required>
        </div>
        <div class="col-md-6"><label>Label</label>
          <input type="file" name="label" class="form-control" required>
        </div>
        <div class="col-md-6"><label>Test Reports (ATRA)</label>
          <input type="file" name="test_reports_issued_by_accredited_testing" class="form-control" required>
        </div>
      </div>
    </div>

    <div class="text-end">
      <button type="submit" class="btn btn-primary">Submit Application</button>
    </div>
    <div>

    </div>
  </form>
</div>

<!-- Template -->
<script type="text/template" id="manufacturerTemplate">
  <tr>
    <td><input type="text" name="manufacturers[__INDEX__].companyName" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].authorizedImporter" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].contactPerson" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].address" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].manufacturer_P_O_Box" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].manufacturer_telephone" class="form-control"/></td>
    <td><input type="text" name="manufacturers[__INDEX__].manufacturer_mobile" class="form-control"/></td>
    <td><input type="email" name="manufacturers[__INDEX__].manufacturer_email" class="form-control"/></td>
    <td><button type="button" class="btn btn-danger btn-sm" onclick="removeRow(this)">Remove</button></td>
  </tr>
</script>

<!-- JS for Dynamic Row Handling -->
<script>
  function addManufacturer() {
    const table = document.getElementById("manufacturerTableBody");
    const index = table.rows.length;
    const template = document.getElementById("manufacturerTemplate").innerHTML;
    const newRow = document.createElement("tr");
    newRow.innerHTML = template.replace(/__INDEX__/g, index);
    table.appendChild(newRow);
  }

  function removeRow(button) {
    const row = button.closest("tr");
    row.remove();
  }
</script>

<!-- External scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>
<div th:replace="scripts :: common-datatable"></div>

<footer th:replace="~{typeofApproval_layout :: page_footer}"></footer>

</body>
</html>
