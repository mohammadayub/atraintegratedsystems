<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
    <title>Refer To Finance</title>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container mt-5">
    <div class="card shadow rounded-4">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Refer To Finance Department For Payment</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/typeofapprovals/refer/referfinance/save}" method="post" th:object="${profile}">
                <!-- Hidden ID -->
                <input type="hidden" th:field="*{id}"/>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Request Date</label>
                        <input type="date" th:field="*{requestDate}" class="form-control" disabled/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Person Name</label>
                        <input type="text" th:field="*{person}" class="form-control" disabled/>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Company Name</label>
                        <input type="text" th:field="*{companyName}" class="form-control" disabled/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Refer Date</label>
                        <input type="date" th:field="*{referDate}" class="form-control"/>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Refer Status</label>
                        <select th:field="*{referStatus}" class="form-select">
                            <option value="" disabled>-- Select Status --</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a th:href="@{/typeofapprovals/refer/referlists}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>


<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
