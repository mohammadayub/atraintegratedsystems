<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: page_head}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />

    <!-- DataTables + Buttons CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

    <title>Paid Companies List</title>

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        .table-container {
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        #companiesTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #companiesTable th, #companiesTable td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em;
        }

        #companiesTable thead th {
            color: white;
            font-size: 14px;
        }

        #companiesTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #companiesTable th {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            #companiesTable th, #companiesTable td {
                font-size: 0.7em;
                padding: 4px;
            }
        }

        .btn.btn-success {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        /* Google-style pagination */
        .dataTables_wrapper .dataTables_paginate {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
            font-family: 'EB Garamond', serif;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border: none !important;
            background: none !important;
            padding: 6px 12px;
            margin: 0 2px;
            cursor: pointer;
            border-radius: 50%;
            font-weight: bold;
            color: #007bff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background-color: #007bff !important;
            color: white !important;
            border-radius: 50%;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background-color: #e9ecef !important;
            color: #007bff !important;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
            color: #ccc !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container-fluid mt-4">
    <fieldset>
        <legend>Paid Companies List</legend>
        <div class="table-container">
            <table id="companiesTable" class="table table-bordered">
                <thead class="bg-primary text-white">
                <tr>
                    <th>ID</th>
                    <th>Company Name</th>
                    <th>Contact Person</th>
                    <th>P.O. Box</th>
                    <th>Telephone</th>
                    <th>Mobile</th>
                    <th>Type Select</th>
                    <th>Application Fee</th>
                    <th>Admin Fee</th>
                    <th>Certificate Fee</th>
                    <th>Print Certificate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="company : ${companies}">
                    <td th:text="${company.id}"></td>
                    <td th:text="${company.companyName ?: 'N/A'}"></td>
                    <td th:text="${company.contactPerson ?: 'N/A'}"></td>
                    <td th:text="${company.P_O_Box ?: 'N/A'}"></td>
                    <td th:text="${company.telephone ?: 'N/A'}"></td>
                    <td th:text="${company.mobile ?: 'N/A'}"></td>
                    <td th:text="${company.typeSelect ?: 'N/A'}"></td>
                    <td th:text="${company.applicationFee ?: 'N/A'}"></td>
                    <td th:text="${company.adminFee ?: 'N/A'}"></td>
                    <td th:text="${company.certificateFee ?: 'N/A'}"></td>
                    <td><a class="btn btn-primary text-white" th:href="@{'/typeofapprovals/certificate/certificate-list/' + ${company.id}}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="height:14px;width:14px;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z" />
                        </svg>
                        Print


                    </a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<script>
    $(document).ready(function () {
        let table = $('#companiesTable').DataTable({
            dom: 'Bfrtip',
            pagingType: "simple_numbers", // Google-like (Prev / 1 2 3 ... Next)
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'Export to Excel',
                    className: 'btn btn-success'
                }
            ],
            initComplete: function () {
                var escapeRegex = $.fn.dataTable.util.escapeRegex;

                this.api().columns().every(function (colIdx) {
                    var column = this;
                    var header = $(column.header());
                    var columnText = header.text();
                    header.empty().append('<div>' + columnText + '</div>');

                    if (colIdx === 22) { // Refer Status column
                        var select = $('<select style="width: 100%; margin-top: 5px;">' +
                            '<option value="">All</option>' +
                            '<option value="Yes">Yes</option>' +
                            '<option value="Not Refered">Not Refered</option>' +
                            '</select>')
                            .appendTo(header)
                            .on('change', function () {
                                var val = $(this).val();
                                column.search(val ? '^' + escapeRegex(val) + '$' : '', true, false).draw();
                            });
                    } else {
                        var input = $('<input type="text" placeholder="Search" style="width: 100%; margin-top: 5px;"/>')
                            .appendTo(header)
                            .on('keyup change clear', function () {
                                var val = $.trim(this.value);
                                column.search(val ? val : '', true, false).draw();
                            });
                    }
                });
            }
        });
    });
</script>

<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
