<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />
    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: select2-styles"></div>
    <title>Type of Approval</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        /* Basic Table Styling */
        .table-container {
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        #profileTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #profileTable th,
        #profileTable td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em;
        }

        #profileTable thead th {
            color: white;
            font-size: 16px;
             /* dark red header */
        }

        #profileTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #profileTable td a.btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        #profileTable .icon-small {
            width: 16px;
            height: 16px;
        }

        #profileTable th {
            white-space: nowrap;
            background-color:#007bff;;
        }

        /* Style search boxes inside headers */
        #profileTable thead input {
            width: 100%;
            margin-top: 5px;
            font-size: 12px;
            padding: 2px;
        }

        /* Optional: responsiveness */
        @media (max-width: 768px) {
            #profileTable th,
            #profileTable td {
                font-size: 0.7em;
                padding: 4px;
            }
        }

        .btn.btn-success {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
    <div th:replace="styles :: ltr-to-rtl"></div>
    <div th:replace="styles :: commonfieldset-with-legend-border"></div>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>
<div class="container-fluid" th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
    <br>
    <fieldset>
        <legend th:text="#{list_of_all_applicants}"></legend>
        <div class="table-container" th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
            <table class="table table-bordered" id="profileTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th th:text="#{company_name}">Company Name</th>
                    <th th:text="#{contact_person}">Contact Person</th>
                    <th th:text="#{mobile}">Mobile</th>
                    <th th:text="#{email}">Email</th>
                    <th>Type</th>
                    <th>Application Fee</th>
                    <th>Admin Fee</th>
                    <th>Certificate Fee</th>
                    <th>Modifications</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="applicant : ${applicants}">
                    <td th:text="${applicant.applicant.id}">1</td>
                    <td th:text="${applicant.applicant.companyName}">ABC Corp</td>
                    <td th:text="${applicant.applicant.contactPerson}">John Doe</td>
                    <td th:text="${applicant.applicant.mobile}">+2519...</td>
                    <td th:text="${applicant.applicant.email}">email@example.com</td>
                    <td th:text="${applicant.applicant.typeSelect}">Type A</td>
                    <td th:text="${applicant.applicant.applicationFee}">1000</td>
                    <td th:text="${applicant.applicant.adminFee}">500</td>
                    <td th:text="${applicant.applicant.certificateFee}">300</td>
                    <td>
                        <a th:href="@{'/typeofapprovals/onlineapplicationform/edit/' + ${applicant.applicant.id}}" class="btn btn-sm btn-outline">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 20px;
  height: 20px;
  stroke-width: 2.5;">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>

    <a th:href="@{/typeofapprovals/onlineapplicationform/list}" class="btn btn-primary" style="margin-top:20px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Back to Page
    </a>
</div>

<!-- Common scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>

<!-- Required JS libraries -->
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    $(document).ready(function () {
        let table = $('#profileTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'Export to Excel',
                    className: 'btn btn-success'
                }
            ],
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var header = $(column.header());
                    var columnText = header.text();

                    // Replace header with label + input
                    header.empty().append(`
                        <div style="display:flex; flex-direction:column; align-items:center;">
                            <span>${columnText}</span>
                            <input type="text" placeholder="Search" />
                        </div>
                    `);

                    // Search binding
                    $('input', header).on('keyup change clear', function () {
                        if (column.search() !== this.value) {
                            column.search(this.value).draw();
                        }
                    });
                });
            }
        });
    });
</script>

<div style="height:15vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
