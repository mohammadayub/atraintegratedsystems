<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />


  <title>LMS</title>

  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'EB Garamond', serif;
      font-weight: bold;
    }

    h4 a {
      color: #14438B;
      font-size: 20px;
    }

    .custom-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }

    .custom-card:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
  <div th:replace="styles :: ltr-to-rtl"></div>
  <div th:replace="styles :: commonfieldset"></div>
</head>
<body>



<!-- Navbar -->
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>

<div class="container mt-5" th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">

  <!-- Section: Type of Approval Management -->
  <fieldset sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_TYPEOFAPPROVAL_ADMIN','ROLE_TYPEOFAPPROVAL_ATRA_FINANCE')">
    <legend th:text="#{typeofapproval_atra_finance_payments_section}">Type of Approval ATRA Finance Payments Section</legend>
    <div class="row g-4">
      <div class="col-sm-4">
        <div class="custom-card text-center p-3">
          <a th:href="@{/typeofapprovals/finance/applicationfeelist}">
            <img th:src="@{/images/typeofapproval_Form.png}" alt="Online Application Form" class="img-fluid" />
          </a>
          <h4 class="license-link mt-2">
            <a th:href="@{/typeofapprovals/finance/applicationfeelist}" style="color: #14438B;
            font-size: 18px;" th:text="#{application_fee}">Application Fee</a>
          </h4>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="custom-card text-center p-3">
          <a th:href="@{/typeofapprovals/finance/adminfeelist}">
            <img th:src="@{/images/typeOfApprovalList.png}" alt="Applicant List" class="img-fluid" />
          </a>
          <h4 class="license-link mt-2">
            <a th:href="@{/typeofapprovals/finance/adminfeelist}" style="color: #14438B;font-size: 18px;" th:text="#{admin_fee}">Admin Fee</a>
          </h4>

        </div>
      </div>


    </div>
  </fieldset>
  <fieldset sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_TYPEOFAPPROVAL_ADMIN','ROLE_TYPEOFAPPROVAL_MCIT_FINANCE')">
    <legend th:text="#{typeofapproval_mcit_finance_payments_section}">Type of Approval MCIT Finance Payments Section</legend>
    <div class="row g-4">
      <div class="col-sm-4">
        <div class="custom-card text-center p-3">
          <a th:href="@{/typeofapprovals/finance/certificatefeelist}">
            <img th:src="@{/images/typeofapproval_attachmentlist.png}" alt="Applicant List" class="img-fluid" />
          </a>
          <h4 class="license-link mt-2">
            <a th:href="@{/typeofapprovals/finance/certificatefeelist}" style="color: #14438B;font-size: 18px;" th:text="#{certificate_fee}">Certificate Fee</a>
          </h4>

        </div>
      </div>
    </div>
  </fieldset>
</div>

<!-- Footer -->
<div th:replace="scripts :: common-scripts"></div>
<div style="height:10vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
