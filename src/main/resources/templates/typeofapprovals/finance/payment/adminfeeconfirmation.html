<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="~{layout :: page_head}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" />
    <div th:replace="styles :: data-tables-styles"></div>
    <div th:replace="styles :: persian-datepicker-styles"></div>
    <div th:replace="styles :: select2-styles"></div>
    <div th:replace="styles :: commonfieldset-with-legend-border"></div>
    <title>LMS</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'EB Garamond', serif;
            font-weight: bold;
        }

        .table-container {
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #ddd;
            margin-top: 15px;
        }

        #profileTable {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        #profileTable th, #profileTable td {
            padding: 6px;
            text-align: center;
            vertical-align: middle;
            font-size: 0.8em;
        }

        #profileTable thead th {
            color: white;
            font-size: 16px;
        }

        #profileTable tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #profileTable td a.btn-primary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
        }

        #profileTable .icon-small {
            width: 16px;
            height: 16px;
        }

        #profileTable th {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            #profileTable th, #profileTable td {
                font-size: 0.7em;
                padding: 4px;
            }
        }

        .btn.btn-success {
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .row{
        margin-top:15px;
        }
    </style>
</head>
<body>
<nav th:replace="~{typeofApproval_layout :: page_navbar}"></nav>
<div class="container-fluid">
    <br>
    <fieldset>
        <legend>Admin Fee Payments</legend>
        <form th:action="@{/typeofapprovals/finance/payment/adminfeeconfirmation/save}" method="post" th:object="${profile}">
            <!-- First Row -->
            <!-- Hidden ID -->
            <input type="hidden" th:field="*{id}"/>
            <div class="row">
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Request Date
                    </label>
                    <input class="form-control"
                           th:value="${profile.requestDate}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Manufacturer
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.manufacturer}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Person
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.person}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        License Operator
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.licenseOperator}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
            </div>

            <!-- Second Row -->
            <div class="row">
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Authorize Importer
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.authorizedImporter}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Import Registeration
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.importRegistrationNo}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Company Name
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.companyName}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        P.O.Box
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.P_O_Box}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
            </div>

            <!-- Third Row -->
            <div class="row">
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Type of Approval Type

                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.typeSelect}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Admin Fee
                    </label>
                    <input type="text" class="form-control"
                           th:value="${profile.adminFee}" readonly
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:for="adminFeeStatus"
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Payment Confirmation
                    </label>
                    <select th:field="*{adminFeeStatus}" class="form-control"
                            th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'text-end' : 'text-start'">
                        <option th:value="Yes" >Yes</option>
                        <option th:value="No" >No</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Admin Fee Voucher Date
                    </label>
                    <input type="date" th:field="*{adminFeeVoucherDate}" class="form-control"
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
            </div>
            <!--            Fourth Row -->
            <div class="row">
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Admin Fee Bank Voucher No
                    </label>
                    <input type="text"  th:field="*{adminFeeBankVoucherNo}"     class="form-control"
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">
                        Admin Fee Bank Submission Date
                    </label>
                    <input type="date" th:field="*{adminFeeBankVoucherSubmissionDate}" class="form-control"
                           th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'" />
                </div>
                <div class="col-md-3">
                </div>
                <div class="col-md-3">
                    <label th:classappend="${#locale.language == 'ps' or #locale.language == 'prs'} ? 'label-rtl' : 'label-ltr'">

                    </label>
                    <div class="text-right my-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>

    <a class="btn btn-primary text-white" onclick="history.back()" style="margin-top:20px;">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" style="width:20px;height:20px;">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        Back to Page
    </a>
</div>

<!-- Scripts -->
<div th:replace="scripts :: common-scripts"></div>
<div th:replace="scripts :: persian-datepicker-scripts"></div>
<div th:replace="scripts :: data-tables-scripts"></div>

<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<script>
    $(document).ready(function () {
        let table = $('#profileTable').DataTable({
            dom: 'Bfrtip',
            buttons: [
                {
                    extend: 'excelHtml5',
                    text: 'Export to Excel',
                    className: 'btn btn-success'
                }
            ],
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    var header = $(column.header());
                    var columnText = header.text();
                    header.empty().append('<div>' + columnText + '</div>');

                    $('<input type="text" placeholder="Search" style="width: 100%; margin-top: 5px;"/>')
                        .appendTo(header)
                        .on('keyup change clear', function () {
                            if (column.search() !== this.value) {
                                column.search(this.value).draw();
                            }
                        });
                });
            }
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const dateInputs = document.querySelectorAll('input[type="date"]');

      dateInputs.forEach(function (dateInput) {
        dateInput.addEventListener("click", function () {
          // For modern browsers
          this.showPicker && this.showPicker();
          // Ensure focus triggers native picker
          this.focus();
        });
      });
    });
</script>

<div style="height:15vh;"></div>
<footer th:replace="~{layout :: page_footer}"></footer>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
