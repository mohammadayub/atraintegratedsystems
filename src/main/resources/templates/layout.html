<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Get the value of the "lang" parameter
            const lang = urlParams.get('lang');

            // Set the body direction based on the "lang" parameter
            if (lang === 'ps') {
                document.body.setAttribute('dir', 'rtl');
            }
            else {
                document.body.setAttribute('dir', 'ltr');
            }
        });
    </script>
</head>
<body>
<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-light border-bottom" th:fragment="page_navbar" style="opacity:1;" >
    <div class="container-fluid">
        <a class="navbar-brand"><img th:src="@{/images/favicon.png}" alt="Image Not Dispaly" style="height:60px;"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <h3 style="color:darkgoldenrod;" th:text="#{header}">ATRASAS Integrated System</h3>
            </div>
            <div class="navbar-nav ms-auto">
                <select class="form-select" onchange="location = this.value;">
                    <option selected value="#">Lang</option>
                    <option value="?lang=en">English</option>
                    <option value="?lang=ps">Pashto</option>
                </select>

                &nbsp;&nbsp;&nbsp;
                <a href="#" class="btn btn-outline-secondary">Login</a>
            </div>
        </div>
    </div>
</nav>
<!--End Of Navbar-->




<!--Statup of Footer Section-->
<footer class="border-top bg-light text-muted text-center" th:fragment="page_footer">
    <div class="container pb-5">
        &copy; [[${#dates.format(#dates.createNow(),'yyyy')}]] &nbsp;&nbsp;&nbsp;&nbsp; Powered by : Ministry of Communication & Information Technology (MCIT)
    </div>

</footer>
<!--End of Footer Section-->









<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
