<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AFIS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            // Get the value of the "lang" parameter
            const lang = urlParams.get('lang');

            // Set the body direction based on the "lang" parameter
            if (lang === 'en') {
                document.body.setAttribute('dir', 'ltr');
            }
            else if (lang === 'ps' || lang === 'prs') {
                document.body.setAttribute('dir', 'rtl');
            }
            else {
                document.body.setAttribute('dir', 'ltr');
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar h3 {
            color: #fff;
            font-weight: bold;
            margin: 0;
        }
        .navbar-toggler {
            border: none;
        }
        .language-dropdown {
            margin-left: 0; /* Remove margin */
        }
        /* Adjustments for RTL layout */
        [dir="rtl"] .navbar-nav.ms-auto {
            margin-left: 0;
            margin-right: auto;
        }
        [dir="rtl"] .form-select {
            text-align: right;
        }

        /* Adjustments for LTR layout */
        [dir="ltr"] .navbar-nav.ms-auto {
            margin-left: auto;
            margin-right: 0;
        }
        [dir="ltr"] .form-select {
            text-align: left;
        }
    </style>
</head>
<body>
<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom" th:fragment="page_navbar" style="opacity:1;">
    <div class="container-fluid">
        <a class="navbar-brand"><img th:src="@{/images/favicon.png}" alt="Image Not Displayed" style="height:60px;"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <h3 th:text="#{header}"></h3>
            </div>
            <div class="navbar-nav ms-auto">
                <select class="form-select btn btn-outline-secondary" onchange="location = this.value;" style="background-color:darkgoldenrod;color:white;">
                    <option selected value="#">Lang</option>
                    <option value="?lang=en">English</option>
                    <option value="?lang=ps">Pashto</option>
                    <option value="?lang=prs">Persian</option>
                </select>
                <a class="nav-link" th:href="@{/logout}" href="#" style="color:white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>&nbsp;Logout
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- End of Navbar -->
<!-- Start of Footer Section -->
<footer class="border-top bg-light text-muted text-center" th:fragment="page_footer"
        style="position: fixed; bottom: 0; width: 100%; background-color: #f8f9fa; padding-top: 10px; padding-bottom: 10px;">
    <div class="container">
        &copy; [[${#dates.format(#dates.createNow(),'yyyy')}]] &nbsp;&nbsp;&nbsp;&nbsp; Powered by: Ministry of Communication & Information Technology (MCIT)
    </div>
</footer>
<!-- End of Footer Section -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
