<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${session.lang}" th:attr="dir=${session.dir}">
<head th:fragment="page_head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/png">
    <title>LMS</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<!--    Start Google Font-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cagliostro&family=Inder&family=Kite+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Moderustic:wght@300..800&family=Playfair+Display:ital@0;1&family=Racing+Sans+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--  End Google Fonts  -->
     <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Get the lang cookie
            const langCookie = document.cookie.split('; ').find(row => row.startsWith('langCookie='));

            // Extract the value of langCookie (e.g., 'en', 'ps', 'prs')
            const lang = langCookie ? langCookie.split('=')[1] : null;

            // Set the body direction based on the langCookie value
            if (lang === 'ps' || lang === 'prs') {
                document.body.setAttribute('dir', 'rtl'); // RTL direction for Pashto and Persian
            } else {
                document.body.setAttribute('dir', 'ltr'); // LTR direction for English
            }
        });
    </script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #f8f9fa; /* Light gray background */
            padding: 10px 20px;
            opacity: 0.9; /* Slight transparency */
            border-radius: 8px; /* Smooth rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
            transition: background-color 0.3s ease; /* Smooth color transition */
        }
        .navbar-brand img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar h3 {
            color: black;
            font-weight: bold;
            margin: 0;
        }
        .navbar-toggler {
            border: none;
        }
        .language-dropdown {
            margin-left: 0; /* Remove margin */
        }
        /* Adjustments for RTL layout */
        [dir="rtl"] .navbar-nav.ms-auto {
            margin-left: 0;
            margin-right: auto;
        }
        [dir="rtl"] .form-select {
            text-align: right;
        }

        /* Adjustments for LTR layout */
        [dir="ltr"] .navbar-nav.ms-auto {
            margin-left: auto;
            margin-right: 0;
        }
    </style>
</head>
<body>
<!-- Start Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom" th:fragment="page_navbar" style="opacity:1;" id="pagnav">
    <div class="container-fluid">
        <a th:href="@{/}" class="navbar-brand"><img th:src="@{/images/favicon.png}" alt="Image Not Displayed" style="height:60px;"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <a th:href="@{/}"><h3 th:text="#{header}" style="margin:15px;"></h3></a>
            </div>
            <div class="navbar-nav ms-auto">

                <div class="dropdown show">
                    <a class="btn text-primary border border-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="#{lang}"></span>
                    </a>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="?lang=en" th:text="#{english}"></a>
                        <a class="dropdown-item" href="?lang=ps" th:text="#{pashto}"></a>
                        <a class="dropdown-item" href="?lang=prs" th:text="#{dari}"></a>
                    </div>
                </div>
                &nbsp;
                <a class="text-primary btn btn-sm border border-primary pt-2" th:href="@{/logout}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                    </svg>&nbsp;Logout
                </a>
            </div>
        </div>
    </div>
</nav>
<!-- End of Navbar -->

<!-- Start of Footer Section -->
<div class="row">
    <div class="col-12">
<footer class="border-top bg-light text-muted text-center" th:fragment="page_footer"
        style="position:fixed;bottom: 0; width: 100%; background-color: #f8f9fa;" id="pagfooter">
    <div class="container" style="color:black;">
        &copy; [[${#dates.format(#dates.createNow(),'yyyy')}]] &nbsp;&nbsp;&nbsp;&nbsp; Powered by: Ministry of Communication & Information Technology (MCIT)
    </div>
</footer>
</div>
</div>
<!-- End of Footer Section -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
